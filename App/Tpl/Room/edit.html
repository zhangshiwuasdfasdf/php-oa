<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'会议室编辑','search'=>'N'))}
<form method='post' id="form_data" name="form_data" enctype="multipart/form-data"   class="well form-horizontal">
	<input type="hidden" id="ajax" name="ajax" value="0">
	<input type="hidden" id="id" name="id" value="{$list.id}">
	<input type="hidden" id="opmode" name="opmode" value="edit">
	<input type="hidden" id="time_frame" name="time_frame" value="">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">会议室地点*：</label>
		<div class="col-sm-10">
			<select name="meet_addr" id="meet_addr" class="form-control" check="require" msg="请选择会议室地点">
				{:fill_option($room_name_list,$list['meet_addr'])}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">会议室门牌号*：</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" id="meet_num" name="meet_num" check="require" msg="请输入会议室门牌号" value="{$list.meet_num}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="meet_name">会议室名称*：</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" id="meet_name" name="meet_name" check="require" msg="请输入会议室名称" value="{$list.meet_name}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="meet_status">会议室状态*：</label>
		<div class="col-sm-10">
			<select name="meet_status" id="meet_status" class="form-control" check="require" msg="请输入会议室状态">
				{:fill_option($room_status_list,$list['meet_status'])}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">可容人数*：</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" id=""persons"" name="persons" check="require" msg="请输入可容人数" value="{$list.persons}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">视频会议：</label>
		<div class="col-sm-10">
			<if condition="$list.meet_video eq 0">
				<label for="meet_video"><input type="radio" name="meet_video" id="meet_video" value="0" checked="checked" />否</label> 
				<label for="meet_video2"><input type="radio" name="meet_video" id="meet_video2" value="1" />是</label>
			<else/>
				<label for="meet_video"><input type="radio" name="meet_video" id="meet_video" value="0" />否</label> 
				<label for="meet_video2"><input type="radio" name="meet_video" id="meet_video2" value="1"  checked="checked"/>是</label>
			</if>
			
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">摄像头：</label>
		<div class="col-sm-10">
			<if condition="$list.meet_camera eq 0">
				<label for="meet_camera"><input type="radio" name="meet_camera" id="meet_camera" value="0" checked="checked" />否</label> 
				<label for="meet_camera2"><input type="radio" name="meet_camera" id="meet_camera2" value="1" />是</label>
			<else/>
				<label for="meet_camera"><input type="radio" name="meet_camera" id="meet_camera" value="0" />否</label> 
				<label for="meet_camera2"><input type="radio" name="meet_camera" id="meet_camera2" value="1"  checked="checked"/>是</label>
			</if>
			
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">电视屏幕：</label>
		<div class="col-sm-10">
			<if condition="$list.meet_tv eq 0">
				<label for="meet_tv"><input type="radio" name="meet_tv" id="meet_tv" value="0" checked="checked" />否</label> 
				<label for="meet_tv2"><input type="radio" name="meet_tv" id="meet_tv2" value="1" />是</label>
			<else/>
				<label for="meet_tv"><input type="radio" name="meet_tv" id="meet_tv" value="0"  />否</label> 
				<label for="meet_tv2"><input type="radio" name="meet_tv" id="meet_tv2" value="1" checked="checked"/>是</label>
			</if>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">投影仪：</label>
		<div class="col-sm-10">
			<if condition="$list.meet_projector eq 0">
				<label for="meet_projector"><input type="radio" name="meet_projector" id="meet_projector" value="0" checked="checked" />否</label> 
				<label for="meet_projector2"><input type="radio" name="meet_projector" id="meet_projector2" value="1" />是</label>
			<else/>
				<label for="meet_projector"><input type="radio" name="meet_projector" id="meet_projector" value="0" />否</label> 
				<label for="meet_projector2"><input type="radio" name="meet_projector" id="meet_projector2" value="1" checked="checked"/>是</label>
			</if>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="projector_shadow">投影效果*：</label>
		<div class="col-sm-10">
			<select name="projector_shadow" id="projector_shadow" class="form-control" check="require" msg="请输入投影效果">
				{:fill_option($room_shadow_list,$list['projector_shadow'])}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">开放时间段*：</label>
		<div class="col-sm-10">
			<input class="input-time-h" type="text" id="start_time" name="start_time" value="{$list.start}" check="require" msg="请输入开始时间" readonly="readonly">-
			<input class="input-time-h" type="text" id="end_time" name="end_time" value="{$list.end}" check="require" msg="请输入结束时间" readonly="readonly">
		</div>
	</div>
	<div class="action">
		<input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
		<input  class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
	</div>
</form>
