<layout name='Layout/ace_layout' />
<style>
.form-control-static{line-height: 8;font-weight: bold;}
.ul_table .rr .tbody{background-color:#f1f5fa;}
</style>
<form method='post' id="form_data" name="form_data" enctype="multipart/form-data"   class="form-horizontal">
	<input type="hidden" id="ajax" name="ajax" value="0">
	<input type="hidden" id="id" name="id" value="{$id}">
	<input type="hidden" id="add_file" name="add_file" value="{$last_report.add_file}">
	<input type="hidden" id="opmode" name="opmode" value="edit">
	<input type="hidden" id="is_submit" name="is_submit">
	<div class="ul_table border-bottom">
		<ul class="rr">
			<li class="thead">
				<div class="col-sm-3"></div>
				<div class="col-sm-6 text-center">
					<select name="work_date">
						{:fill_option($work_date_list)}
					</select>
					工作日报
				</div>
			</li>
			<li class="tbody">
				<span class="col-sm-2">
					<p class="form-control-static text-center">
						工作总结：</p></span>
				<div class="col-sm-10">
					<textarea name="content" id="content" class="form-control" style="height:120px;" check="require" msg="请填写工作总结">{$last_report.content}</textarea>
				</div>
			</li>
			<li class="tbody">
				<span class="col-sm-2">
					<p class="form-control-static text-center">
						未完成工作：</p></span>
				<div class="col-sm-10">
					<textarea name="undoo" id="undoo" class="form-control" style="height:120px;">{$last_report.undoo}</textarea>
				</div>
			</li>
			</ul>
	</div>
	<div class="ul_table border-bottom">
		<ul class="rr">
			<li class="tbody">
				<span class="col-sm-2">
					<p class="form-control-static text-center">
						明日计划:
					</p></span>
				<div class="col-sm-10">
					<textarea name="plan" class="form-control" style="height:120px;" check="require" msg="请填写明日计划">{$last_report.plan}</textarea>
				</div>
			</li>
			<li class="tbody">
				<span class="col-sm-2">
					<p class="form-control-static text-center">
						意见/建议:
					</p></span>
				<div class="col-sm-10">
					<textarea name="suggest" class="form-control" style="height:120px;">{$last_report.suggest}</textarea>
				</div>
			</li>
			<li class="tbody">
				<span class="col-sm-2">
					<p class="form-control-static text-center">
						附件：
					</p></span>
				<div class="col-sm-10">
					{:W('File',array('add_file'=>$last_report['add_file'],'mode'=>'edit'))}
				</div>
			</li>
		</ul>
	</div>
	<div class="action text-center">
		<input class="btn btn-sm btn-primary" type="button" value="临时保存" onclick="save(0);">
		<input class="btn btn-sm btn-primary" type="button" value="提交日报" onclick="save(1);">
		<input class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
	</div>
</form>
<script type="text/javascript">
$(function() {
	var html = "<li><a href='{:U("daily_report/index")}'>我的日报</a></li><li>编辑</li>";
	$("#breadcrumbs ul").append(html);
});
</script>
