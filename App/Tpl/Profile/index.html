<layout name='Layout/ace_layout' />
<div class="operate panel panel-default">
	<div class="panel-body" style="background: #BDD3DF;padding: 3px;">
		<div class="pull-left">
			<span style="font-weight: bold;color: #000;font-size: 16px;display: block;line-height: 35px;margin-left: 10px;">基本资料</span>
		</div>
		<div class="pull-right">
			<a onclick="save()"  class="btn btn-sm btn-primary">保存</a>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<form id="form_data" name="form_data" method="post" class="form-horizontal">
			<input type="hidden" name="id" id="id"  value="{$vo.id}">
			<input type="hidden" name="pic" id="pic" value="{$vo.pic}">
			<input type="hidden" name="ajax" id="ajax" value="0">
			<input type="hidden" name="opmode" id="opmode" value="">
			<table class="table table-bordered" >
				<tr>
					<th>
					<nobr>
						员工账号
					</nobr></th>
					<td colspan="2">
					<p class="form-control-static">
						{$vo.emp_no}
					</p></td>
					<td rowspan="4"><img class="img-thumbnail col-12" id="emp_pic" src="{:get_save_url()}{$vo.pic}?t={:time()}" onerror="javascript:this.src='./Data/Files/emp_pic/no_avatar.jpg'"></td>
				</tr>
				<tr>
					<th>姓名</th>
					<td colspan="2">
					<p class="form-control-static">
						{$vo.name}
					</p></td>
				</tr>
				<tr>
					<th>性别</th>
					<td colspan="2">
					<select name="sex" id="sex" class="form-control col-10">
						<option  value="male">男</option>
						<option value="female">女</option>
					</select></td>
				</tr>
				<tr>
					<th>生日</th>
					<td colspan="2">
					<input data-date-format="yyyy-mm-dd" type="text" id="birthday" name="birthday" readonly="readonly" class="input-date form-control" value="{$vo.birthday}">
					</td>
				</tr>
				<tr>
					<th>部门</th>
					<td colspan="2">
					<p class="form-control-static">
						{$vo.dept_name}
					</p></td>
					<td colspan="2"><a onclick="select_avatar();" class="btn btn-sm btn-primary">上传头像</a></td>
				</tr>
				<tr>
					<th>职位</th>
					<td>
					<p class="form-control-static">
						{$vo.position_name}
					</p></td>
					<th>
					<nobr>
						负责业务*
					</nobr></th>
					<td>
					<input type="text" id="duty" name="duty" class="form-control" value="{$vo.duty}" check="require" msg="请输入负责业务">
					</td>
				</tr>
				<tr>
					<th>
					<nobr>
						办公室电话
					</nobr></th>
					<td>
					<input type="text" id="office_tel" name="office_tel" class="form-control" value="{$vo.office_tel}">
					</td>
					<th>
					<nobr>
						移动电话*
					</nobr></th>
					<td>
					<input type="text" id="mobile_tel" name="mobile_tel" class="form-control" value="{$vo.mobile_tel}" check="require" msg="请输入移动电话">
					</td>
				</tr>
				<tr>
					<th>电子邮箱*</th>
					<td>
						<input type="text" id="email" name="email" class="form-control" value="{$vo.email}" check="require" msg="请输入电子邮箱">
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
<script type="text/javascript">
$(function() {
	var html = "<li>个人中心</li><li>用户设置</li><li>用户资料</li>";
	$("#breadcrumbs ul").append(html);
});
</script>
