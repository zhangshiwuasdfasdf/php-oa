<script type="text/javascript">
	function save() {
		if (check_form("form_data")) {
			sendForm("form_data", "{:U('save_resume')}", "__URL__");
		}
	}
	function save2() {
		if (check_form("form_data2")) {
			sendForm("form_data2", "{:U('save_record')}", "__URL__");
		}
	}
	function add_subject($i) {
		$html = $(".sample_"+$i+":last").html();
		$(".sample_"+$i+":last").after("<tr class=sample_"+ $i+">"+$html+"</tr>");
	}
	function add_subject2($i) {
		$html = $(".sample_"+$i+":last").html();
		$(".sample_"+$i+":last").after("<tbody class=sample_"+ $i+">"+$html+"</tbody>");
	}
	function add_subject3($i) {
		$html = $(".sample_item"+$i+":last").html();
		$(".sample_item"+$i+":last").after("<tr class=sample_item"+$i+">"+$html+"</tr>");
	}
	function quit(){
		ui_confirm('确定要取消吗?',function(){
			location.href = "{:U('Profile/userlist')}";
		});
	}
	function select_avatar() {
		winopen("{:U('popup/avatar')}?id=" + $("#id").val(), 730, 500);
	}
	function export_sign(id){
		window.open("{:U('export_sign',array('id'=>'"+id+"'))}", "_blank");
		return false;
	}
	$(document).ready(function() {
		
	}); 
</script>
