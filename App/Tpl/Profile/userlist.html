<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>$folder_name,'search'=>'N'))}
<form method="post" name="form_adv_search" id="form_adv_search">
	<div class="adv_search panel panel-default "  id="adv_search">
		<div class="panel-heading">
			<div class="row">
				<h4 class="col-xs-6"></h4>
				<div class="col-xs-6 text-right">
					<a  class="btn btn-sm btn-info" onclick="submit_adv_search();">搜索</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div class="form-group col-sm-3">
				<label class="col-sm-4 control-label" for="dept_id_0">部门：</label>
				<div class="col-sm-8">
					<select class="form-control" name="eq_dept_id_0" id="eq_dept_id_0">
						<option value="">选择部门</option>
						{$dept_list}
					</select>
				</div>
			</div>
			<div class="form-group col-sm-3">
				<label class="col-sm-4 control-label" for="dept_id_1">岗位：</label>
				<div class="col-sm-8">
					<select class="form-control" name="eq_dept_id_1" id="eq_dept_id_1">
						<option value="">选择岗位</option>
					</select>
				</div>
			</div>
			
			<div class="form-group col-sm-3">
				<label class="col-sm-4 control-label" for="li_name">姓名：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_name" name="li_name" >
				</div>
			</div>
			
			<div class="form-group col-sm-3">
				<label class="col-sm-4 control-label" for="is_del">状态：</label>
				<div class="col-sm-8">
					<select class="form-control" name="is_del" id="is_del">
						<option value="">选择状态</option>
						<option value="0">启用</option>
						<option value="1">禁用</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</form>
<div class="space-8"></div>
<div class="ul_table">
	<ul>
		<li class="thead">
			<div class="pull-left">
				<span class="col-10 ">序列</span>
				<span class="col-10 ">姓名</span>
			</div>
			<div class="pull-right">
				<span class="col-20 autocut">部门</span>
				<span class="col-20">岗位</span>
				<span class="col-10 ">是否关联账号</span>
				<span class="col-10 ">状态</span>
			</div>
		</li>
		<empty name="list">
			<li class="no-data">
				没找到数据
			</li>
			<else/>
			<foreach name="list" item="vo">
				<li class="tbody">
					<div class="pull-left">
						<span class="col-10 ">{$vo.id}</span>
						<span class="col-10 "><a href="{:U('user','id='.$vo['id'])}" target="_blank">{$vo.name}</a></span>
					</div>

					<div class="pull-right">
						<span class="col-20 autocut">&nbsp;{$vo.dept_name}</span>
						<span class="col-20">&nbsp;{$users_extension.$key.pos_name}</span>
						<span class="col-10">&nbsp;{$users_extension.$key.more_role}</span>
						<span class="col-10">&nbsp;{$vo.is_del|user_status}</span>
					</div>
				</li>
			</foreach>
			<div class="pagination">
				{$page}
			</div>
		</empty>
	</ul>
</div>
