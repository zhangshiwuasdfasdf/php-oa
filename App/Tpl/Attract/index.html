<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'招商进度日报导入','search'=>'N'))}
<form method="post" name="form_adv_search" id="form_adv_search">
	<div class="adv_search panel panel-default "  id="adv_search">
		<div class="panel-heading">
			<div class="row">
				<h4 class="col-xs-6">高级搜索</h4>
				<div class="col-xs-6 text-right">
					<a  class="btn btn-sm btn-info" onclick="submit_adv_search();">搜索</a>
					<a  class="btn btn-sm " onclick="close_adv_search();">关闭</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="li_name">年份/月份：</label>
				<div class="col-sm-8">
					<div class="input-group" >
						<input type="text" class="input-date-m input-sm form-control text-center" name="be_create" />
						<span class="input-group-addon">-</span>
						<input type="text" class="input-date-m input-sm form-control text-center" name="en_create" />
					</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="eq_user_id">导入人：</label>
				<div class="col-sm-8">
					<select class="form-control" name="eq_user_id">
							<option value="">选择导入人</option>
							{:fill_option($user_name)};
					</select>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="eq_content">基地：</label>
				<div class="col-sm-8">
					<select class="form-control" name="eq_base">
							<option value="">选择基地</option>
							{:fill_option($addr_list)};
					</select>
				</div>
			</div>
		</div>
	</div>
</form>
<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-left">
			<div class="btn-group">
					<a class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" href="#">管理<b class="fa fa-caret-down"></b></a>
					<ul class="dropdown-menu">
						<li>
							<a class="link down" onclick="import_report();">导入信息</a>
						</li>
						<li>
							<a class="link down" target="_blank" href="{:U('down?attach_id='.f_encode('2214'))}">导出模板</a> 
						</li>
					</ul>
				</div>
		</div>
		<div class="pull-right"></div>
	</div>
</div>
<div class="ul_table">
	<ul>
		<li class="thead">
			<div class="pull-left">
				<span class="col-10 ">日期</span>
			</div>
			<div class="pull-left">
				<span class="col-15 ">导入时间</span>
			</div>
			<div class="pull-left">
				<span class="col-10 ">导入人</span>
			</div>
			<div class="pull-left">
				<span class="col-10 ">基地</span>
			</div>
			
			<div class="pull-right">
				<span class="col-15 ">操作</span>
			</div>
		</li>
		<empty name="list">
			<li class="no-data">
				没找到数据
			</li>
			<else/>
			<foreach name="list" item="vo">
				<li class="tbody">
					<div class="pull-left">
						<span class="col-10 ">{$vo.today}&nbsp;</span>
					</div>
					<div class="pull-left">
						<span class="col-15 ">{$vo.create_time|date='Y-m-d H:i:s',###}&nbsp;</span>
					</div>
					<div class="pull-left">
						<span class="col-10 ">{$vo.user_name}&nbsp;</span>
					</div>
					<div class="pull-left">
						<span class="col-10 ">{$vo.base}&nbsp;</span>
					</div>
					<div class="pull-right">
						<span class="col-10 "><a href="{:U('read','id='.$vo['id'])}">查看详情</a></span>
						<span class="col-5 "><a href="{:U('del','id='.$vo['id'])}">删除</a></span>
					</div>
				</li>
			</foreach>
			<div class="pagination">
				{$page}
			</div>
		</empty>
	</ul>
</div>
