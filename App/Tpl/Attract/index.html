<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'招商进度日报','search'=>'N'))}
<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-left"></div>
		<div class="pull-right">
			<div class="btn-group">
					<a class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" href="#">添加<b class="fa fa-caret-down"></b></a>
					<ul class="dropdown-menu">
						<li>
							<a onclick="import_report();">导入信息</a>
						</li>
						<li>
							<a class="link down" target="_blank" href="{:U('down?attach_id='.f_encode('2193'))}">导出模板</a> 
						</li>
					</ul>
				</div>
		</div>
	</div>
</div>
<div class="ul_table">
	<ul>
		<li class="thead">
			<div class="pull-left">
				<span class="col-10 ">发起人</span>
			</div>
			<div class="pull-right">
				<span class="col-15 ">时间</span>
			</div>
			<div class="auto autocut">
				标题
			</div>
		</li>
		<empty name="list">
			<li class="no-data">
				没找到数据
			</li>
			<else/>
			<foreach name="list" item="vo">
				<li class="tbody">
					<div class="pull-left">
						<span class="col-10 ">{$res[$key].anony}</span>
					</div>
					<div class="pull-right">
						<span class="col-15 ">{$vo.create_time|date='Y-m-d',###}</span>
					</div>
					<div class="auto autocut">
						<a href="{:U('read','id='.$vo['id'])}">{$vo.title}</a>
					</div>
				</li>
			</foreach>
			<div class="pagination">
				{$page}
			</div>
		</empty>
	</ul>
</div>
