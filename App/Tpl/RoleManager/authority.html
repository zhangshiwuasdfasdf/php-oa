<layout name='Layout/ace_layout' />
<link type="text/css" href="__PUBLIC__/css/new_versions/qxgl_sz.css" rel="stylesheet"/>

<div class="content">
    <div class="content_title">
        <span class="content_sp1"></span>
        <span class="content_sp2">权限设置</span>
        <span style="display: block;position: absolute;right: 20px;line-height: 37px;">
        	<a  class="btn btn-sm btn-primary" onclick="save(this);" rid="{$rid}">保存</a>
        </span>
    </div>
    <volist name="menuList" id="vo"> 
	    <div class="qx_div qx_div{$vo.id}">
	         <div class="qx_div_l">
	            <span class="qx_sp1">{$vo.menu_name}</span>
	            <select class="qx_select" name="data_role" node={$vo.id|showBusiness=$rid,###} rmid={$vo.id|showBusinessSave=$rid,###}>
	                <option value="1">1_全局范围</option>
	                <option value="2">2_行政管辖范围</option>
	                <option value="3">3_仅自己</option>
	                <option value="4">4_业务管辖公司</option>
	                <option value="5">5_业务管辖部门</option>
	                <option value="6">6_考勤管辖部门</option>
	            </select>
	            <input class="qx_inp kq_inp" type="checkbox" name="hand_role"/>
	         </div>
	         <ul class="qx_ul">
	        	 <foreach name="vo.child" item="vv" key="k">
		        	<li>
		            	<input type="checkbox" id="kq1{$vv.id}" name="check_kq" {$vv.check} value="{$vv.id}"/>
		                <label for="kq1{$vv.id}" msg="{$vv.pri_name}">{$vo.menu_name}{$vv.pri_act}</label>
		            </li>
	            </foreach>
	         </ul>
	    </div>
    </volist>
</div>
<script type="text/javascript" src="__PUBLIC__/js/new_versions/qxgl_sz.js"></script>
<script type="text/javascript">
$(function() {
	var html = "<li>系统设置</li><li>权限管理</li><li>角色管理</li>";
	$("#breadcrumbs ul").append(html);
	$(".qx_select").each(function(){
		$(this).val($(this).attr('node'));
	});
});
</script>
