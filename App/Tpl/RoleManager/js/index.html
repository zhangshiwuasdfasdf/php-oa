<script type="text/javascript">
$(document).ready(function() {
	set_return_url();
});
function add() {
	window.open("{:U('add')}", "_self");
}
function addRole(){
	var company = $("#tc_gltj input[name='company']").val().trim();
	var role_name = $("#tc_gltj input[name='role_name']").val().trim();
	var status = $("#tc_gltj select[name='status']").val().trim();
	if(company == ""){ui_error("请输入公司名称");return false;}
	if(role_name == ""){ui_error("请输入角色名称");return false;}
	if(status == ""){ui_error("请输入状态");return false;}
	$.post("{:U('add')}",{"company":company,"role_name":role_name,"status":status},function(data){
		if (data.status) {
			ui_alert(data.info,function(){
				location.reload();
			});				
		}
	},'json');
}
function save(){
	var id = $("#tc_glbj input[name='id']").val().trim();
	var company = $("#tc_glbj select[name='company']").val().trim();
	var role_name = $("#tc_glbj input[name='role_name']").val().trim();
	var status = $("#tc_glbj select[name='status']").val().trim();
	if(company == ""){ui_error("请输入公司名称");return false;}
	if(role_name == ""){ui_error("请输入角色名称");return false;}
	if(status == ""){ui_error("请输入状态");return false;}
	$.post("{:U('save')}",{"id":id,"company":company,"role_name":role_name,"status":status},function(data){
		if (data.status) {
			ui_alert(data.info,function(){
				location.reload();
			});				
		}
	},'json');
	
}
</script>
