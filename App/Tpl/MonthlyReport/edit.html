<layout name='Layout/ace_layout' />
<style>
.form-control-static{line-height: 8;font-weight: bold;}
.ul_table .rr .tbody{background-color:#f1f5fa;}
</style>
<form method='post' id="form_data" name="form_data" enctype="multipart/form-data"   class="form-horizontal">
	<input type="hidden" id="ajax" name="ajax" value="0">
	<input type="hidden" id="id" name="id" value="{$id}">
	<input type="hidden" id="add_file" name="add_file" value="{$last_report.add_file}">
	<input type="hidden" id="opmode" name="opmode" value="edit">
	<input type="hidden" id="is_submit" name="is_submit">
	<div class="ul_table border-bottom">
		<ul>
			<li class="thead">
				<div class="col-sm-3"></div>
				<div class="col-sm-6 text-center">
					<input type="text" name="work_date" value="{$last_report.work_date}">
					工作月报
				</div>
			</li>
			<div style="overflow: hidden;width: 100%;">
			<div style="float: left;width: 10%;height: 563px;background-color: #f1f5fa;">
				<span style="text-align: center;display: block;width: 12px;height: 108px;margin: auto;margin-top: 200px;line-height: 2;font-weight: bold;">本月工作总结</span>
			</div>
			<div class="rr" style="float: left;width: 90%;">
			<li class="tbody">
				<span class="col-sm-2">
					<p class="form-control-static text-center">
						已完成工作：
					</p></span>
				<div class="col-sm-10">
					<textarea name="done" id="done" class="form-control" style="height:120px;" check="require" msg="请填写已完成工作">{$last_report.done}</textarea>
				</div>
			</li>
			<li class="tbody">
				<span class="col-sm-2">
					<p class="form-control-static text-center">
						未完成工作：
					</p></span>
				<div class="col-sm-10">
					<textarea name="undoo" id="undoo" class="form-control" style="height:120px;">{$last_report.undoo}</textarea>
				</div>
			</li>
			<li class="tbody">
				<span class="col-sm-2">
					<p class="form-control-static text-center">
						突出业绩：
					</p></span>
				<div class="col-sm-10">
					<textarea name="achievement" id="achievement" class="form-control" style="height:120px;">{$last_report.achievement}</textarea>
				</div>
			</li>
			<li class="tbody">
				<span class="col-sm-2">
					<p class="form-control-static text-center">
						问题及难点：
					</p></span>
				<div class="col-sm-10">
					<textarea name="problem" id="problem" class="form-control" style="height:120px;">{$last_report.problem}</textarea>
				</div>
			</li>
			</div>
			</div>
		</ul>
	</div>
	<div class="ul_table border-bottom">
		<ul class="rr">
			<li class="tbody">
				<span class="col-sm-2">
					<p class="form-control-static text-center">
						工作心得:
					</p></span>
				<div class="col-sm-10">
					<textarea name="content" class="form-control" style="height:120px;">{$last_report.content}</textarea>
				</div>
			</li>
			<li class="tbody">
				<span class="col-sm-2">
					<p class="form-control-static text-center">
						下月工作计划:
					</p></span>
				<div class="col-sm-10">
					<textarea name="plan" class="form-control" style="height:120px;" check="require" msg="请填写下月工作计划">{$last_report.plan}</textarea>
				</div>
			</li>
			<li class="tbody">
				<span class="col-sm-2">
					<p class="form-control-static text-center">
						意见或建议:
					</p></span>
				<div class="col-sm-10">
					<textarea name="suggest" class="form-control" style="height:120px;">{$last_report.suggest}</textarea>
				</div>
			</li>
			<li class="tbody">
				<span class="col-sm-2">
					<p class="form-control-static text-center">
						附件：
					</p></span>
				<div class="col-sm-10">
					{:W('File',array('add_file'=>$last_report['add_file'],'mode'=>'edit'))}
				</div>
			</li>
		</ul>
	</div>
	<div class="action text-center">
		<input class="btn btn-sm btn-primary" type="button" value="临时保存" onclick="save(0);">
		<input class="btn btn-sm btn-primary" type="button" value="提交月报" onclick="save(1);">
		<input class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
	</div>
</form>
<div id="sample_subject" class="display-none">
	<div class="work_content">
		<div class="pull-left col-sm-4">
			<span class="col-8">
				<input name="work_seq[]"  class="form-control col-5 text-center"/>
			</span>
			<span class="col-2 pull-right text-center">
				<p class="form-control-static">
					<a onclick="add_subject();"></a>
				</p></span>
			<div class="auto autocut">
				<input name="subject" class="form-control"/>
			</div>
		</div>
		<div class="col-sm-8">
			<div class="">
				<span class="col-6 pull-right">
					<select name="status" class="col-8 form-control inline">
						<option value="1">进行中</option>
						<option value="2">已完成</option>
					</select>
				</span>
				<span class="col-26 pull-right text-center">
					<select name="start_time" class="col-12 form-control inline">
						{:fill_option($time)}
					</select> -
					<select name="end_time" class="col-12 form-control inline">
						{:fill_option($time)}
					</select>
				</span>
				<span class="col-2 pull-right text-center">
					<p class="form-control-static">
						<a onclick="add_item(this)"></a>
					</p></span>
				<span class="auto autocut">
					<textarea name="item" class="form-control" /></textarea>
				</span>
				<div class="space-6"></div>
			</div>
		</div>
	</div>
</div>
<div id="sample_item" class="display-none">
	<div class="">
		<span class="col-6 pull-right">
			<select name="status" class="col-8 form-control inline">
				<option value="1">进行中</option>
				<option value="2">已完成</option>
			</select>
		</span>
		<span class="col-26 pull-right text-center">
			<select name="start_time" class="col-12 form-control inline">
				{:fill_option($time)}
			</select> -
			<select name="end_time" class="col-12 form-control inline">
				{:fill_option($time)}
			</select>
		</span>
		<span class="col-2 pull-right text-center">
			<p class="form-control-static">
				<a onclick="add_item(this)"></a>
			</p></span>
		<span class="auto autocut">
			<textarea name="item" class="form-control" /></textarea>
		</span>
		<div class="space-6"></div>
	</div>
</div>
<div id="sample_plan" class="display-none">
	<div class="work_plan">
		<div class="pull-left col-sm-4">
			<span class="col-8">
				<input name="plan_seq[]"  class="form-control col-5 text-center"/>
			</span>
			<span class="col-2 pull-right text-center display-none">
				<p class="form-control-static">
					<a onclick="add_plan();"></a>
				</p></span>
			<div class="auto autocut">
				<input name="plan_subject[]"  class="form-control"/>
			</div>
		</div>
		<div class="col-sm-8">
			<span class="col-9 pull-right">
				<select name="is_need_help[]">
					<option value="0">不需要协助</option>
					<option value="1">需要协助</option>
				</select> </span>
			<span class="col-6 pull-right">
			<select name="plan_priority[]"  class="form-control col-6 text-center">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
			</select> </span>
			<span class="col-26 pull-right text-center">
				<select name="plan_start_time[]" class="col-12 form-control inline">
					{:fill_option($time)}
				</select> -
				<select name="plan_end_time[]" class="col-12 form-control inline">
					{:fill_option($time)}
				</select>
			</span>
			<span class="auto autocut">
				<input name="plan_item[]"  class="form-control"/>
			</span>
			<div class="space-6"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function() {
	var html = "<li><a href='{:U("monthly_report/index")}'>我的月报</a></li><li>编辑</li>";
	$("#breadcrumbs ul").append(html);
});
</script>
