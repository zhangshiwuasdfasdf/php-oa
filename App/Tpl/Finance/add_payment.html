<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'新建支出','search'=>'N'))}
<form method='post' id="form_data" name="form_data" enctype="multipart/form-data"   class="well form-horizontal">
	<input type="hidden" id="ajax" name="ajax" value="0">
	<input type="hidden" id="add_file" name="add_file">
	<input type="hidden" id="doc_type" name="doc_type" value="2">
	<input type="hidden" id="opmode" name="opmode" value="add">
	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" for="doc_no">单据编号：</label>
		<div class="col-sm-8">
			<input type="text" id="start_date" name="doc_no" check="require" msg="请输入单据编号">
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" for="end_date" >日期：</label>
		<div class="col-sm-8">
			<input data-date-format="yyyy-mm-dd" class="form-control input-date" type="text" id="input_date" name="input_date"    check="require" msg="请输入日期">
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" for="account_id">供应商名称：</label>
		<div class="col-sm-8">
			<select id="partner" name="partner" class="form-control" check="require" msg="请选择收款帐号">
				<option value="" >请选择供应商</option>
				{:fill_option($supplier_list)}
				<option value="其他" >其他</option>
			</select>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" >支出项目：</label>
		<div class="col-sm-8">
			<select id="type" name="type" class="form-control" check="require" msg="请选择收收入项目">
				<option value="" >请选择支出项目</option>
				{:fill_option(get_system_config('FINANCE_PAYMENT_TYPE'))}
				<option value="其他" >其他</option>
			</select>
		</div>
	</div>	
	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" for="account_id">交易帐号：</label>
		<div class="col-sm-8">
			<select id="account_id" name="account_id" class="form-control" check="require" msg="请选择收款帐号">
				<option value="" >请选择交易帐号</option>
				{:fill_option($account_list)}
			</select>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" >账户余额：</label>
		<div class="col-sm-8">
			<input id="balance" type="text" readonly="readonly" >
		</div>
	</div>

	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" for="payment">金额：</label>
		<div class="col-sm-8">
			<input type="text" name="payment" check="require" msg="请输入金额">
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" for="actor_user_name">经办人：</label>
		<div class="col-sm-8">
			<input type="text" name="actor_user_name" check="require" msg="请输入经办人">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">附件：</label>
		<div class="col-sm-10">
			{:W('File',array('mode'=>'add'))}
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">摘要：</label>
		<div class="col-sm-10">
			<textarea name="remark" rows="4" style="width: 100%;" check="require" msg="请输入摘要"></textarea>
		</div>
	</div>	
	<div class="action">
		<input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
		<input class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
	</div>
</form>
