<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'资产加减记录','search'=>'N'))}
<form method="post" name="form_adv_search" id="form_adv_search">
	<div class="adv_search panel panel-default "  id="adv_search">
		<div class="panel-heading">
			<div class="row">
				<h4 class="col-xs-6"></h4>
				<div class="col-xs-6 text-right">
					<a  class="btn btn-sm btn-info" onclick="submit_adv_search();">搜索</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div class="form-group col-sm-3">
				<label class="col-sm-4 control-label" for="eq_type">类型：</label>
				<div class="col-sm-8">
					<input type="radio" type="text" id="eq_type0" name="eq_type" value="1"/>文字
					<input type="radio" type="text" id="eq_type1" name="eq_type" value="2"/>图片
				</div>
			</div>
			<div class="form-group col-sm-3">
				<label class="col-sm-4 control-label" for="li_goods_name">名称：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_goods_name" name="li_goods_name" >
				</div>
			</div>
			<div class="form-group col-sm-3">
				<label class="col-sm-4 control-label" for="li_user_name">操作人：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_user_name" name="li_user_name" >
				</div>
			</div>
			<div class="form-group col-sm-3">
				<label class="col-sm-4 control-label" for="li_mark">关键词：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_mark" name="li_mark" >
				</div>
			</div>
			
		</div>
	</div>
</form>
<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-right">
			<a class="btn btn-sm btn-primary" onclick="add()">新建</a>
		</div>
	</div>
</div>
<div class="ul_table message-container">
	<ul>
		<li class="thead">
			<div class="pull-left">
				<span class="col-10 ">资产id</span>	
			</div>
			<div class="pull-right">
				<span class="col-10 ">资产类别</span>	
				<span class="col-10  ">操作人</span>
				<span class="col-6  ">数量</span>
				<span class="col-6  ">备注 </span>
			</div>
			<div class="auto autocut">
				资产名称
			</div>
		</li>
		<empty name="list">
			<li class="no-data">
				没找到数据
			</li>
			<else/>
			<form method="post" action="" name="form_data" id="form_data">
				<foreach name="list" item="vo">
					<li class="tbody">
						
						<div class="pull-left">
							<span class="col-10 ">{$vo.goods_id}</span>
						</div>
					<div class="pull-right">
						<span class="col-10  ">{$vo.cate_name}</span>
						<span class="col-10  ">{$vo.user_name}</span>
						<span class="col-6  ">{$vo.num}</span>
						<span class="col-6 ">{$vo.mark}</span>
					</div>
						<div class="auto autocut">
							<a href="{:U('read','id='.$vo['goods_id'])}"> {$vo.goods_name}
							<eq name="vo.goods_name|strlen" value="0">
								无名称
							</eq> </a>
						</div>
					</li>
				</foreach>
			</form>
			<div class="pagination">
				{$page}
			</div>
		</empty>
	</ul>
</div>
