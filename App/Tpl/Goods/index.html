<layout name='Layout/ace_layout' />
<form method="post" name="form_adv_search" id="form_adv_search">
	<div class="adv_search panel panel-default "  id="adv_search">
		<div class="panel-body">
			<div class="form-group col-sm-3">
				<label class="col-sm-4 control-label" for="eq_type">类型：</label>
				<div class="col-sm-8">
					<input type="radio" type="text" id="eq_type0" name="eq_type" value="1"/>文字
					<input type="radio" type="text" id="eq_type1" name="eq_type" value="2"/>图片
				</div>
			</div>
			<div class="form-group col-sm-3">
				<label class="col-sm-4 control-label" for="li_goods_name">名称：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_goods_name" name="li_goods_name" >
				</div>
			</div>
			<div class="form-group col-sm-3">
				<label class="col-sm-4 control-label" for="li_describe">描述：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_describe" name="li_describe" >
				</div>
			</div>
			<div class="form-group col-sm-3">
				<label class="col-sm-4 control-label" for="li_keywords">关键词：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_keywords" name="li_keywords" >
				</div>
			</div>
			<div class="col-sm-3" style="float:right; width:8%">
				<a  class="btn btn-sm btn-info" onclick="submit_adv_search();">搜索</a>
			</div>
		</div>
	</div>
</form>
<div class="operate panel panel-default">
	<div class="panel-body" style="background: #BDD3DF;padding: 3px;">
		<div class="pull-left">
			<span style="font-weight: bold;color: #000;font-size: 16px;display: block;line-height: 35px;margin-left: 10px;">物品名称维护</span>
		</div>
		<div class="pull-right">
			<a class="btn btn-sm btn-primary" onclick="add()">新建</a>
		</div>
		<div class="pull-right">
			<div class="btn-group">
					<a class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" href="#">管理<b class="fa fa-caret-down"></b></a>
					<ul class="dropdown-menu">
						<li>
							<a onclick="import_goods();">导入</a>
						</li>
						<!-- <li>
							<a target="_blank" href="{:U('down?attach_id='.f_encode($file_id))}" >导出模板</a>
						</li> -->
					</ul>
				</div>
		</div>
	</div>
</div>
<div class="ul_table message-container">
	<ul>
		<li class="thead">
			<div class="pull-left">
				<span class="col-10 ">资产货号</span>
				<span class="col-10 ">资产标签</span>				
			</div>
			<div class="pull-right">
				<span class="col-10  ">质量</span>
				<span class="col-6  ">类别</span>
				<span class="col-6  "> 市场价 </span>	
				<span class="col-6  ">数量</span>	
				<span class="col-8  ">操作 </span>
			</div>
			<div class="auto autocut">
				名称
			</div>
		</li>
		<empty name="list">
			<li class="no-data">
				没找到数据
			</li>
			<else/>
			<form method="post" action="" name="form_data" id="form_data">
				<foreach name="list" item="vo">
					<li class="tbody">
						
						<div class="pull-left">
							<span class="col-10 ">{$vo.goods_sn}</span>
							<span class="col-10  autocut">{$vo.goods_label}</span>
						</div>
					<div class="pull-right">
						<span class="col-10  ">{$vo.goods_weight}</span>
						<span class="col-6  ">{$vo.cate_id|get_goods_category_name}</span>
						<span class="col-6 ">{$vo.market_price}</span>
						<span class="col-6 ">{$goods_ext.$key.sum}</span>
						<span class="col-4"><a href="{:U('edit','id='.$vo['id'])}">修改</a></span>
						<span class="col-4"><a onclick="if(!confirm('确定要删除吗？')){return false;}" href="{:U('del','id='.$vo['id'])}">删除</a></span>
					</div>
						<div class="auto autocut">
							<a href="{:U('read','id='.$vo['id'])}"> {$vo.goods_name}
							<eq name="vo.goods_name|strlen" value="0">
								无名称
							</eq> </a>
						</div>
					</li>
				</foreach>
			</form>
			<div class="pagination">
				{$page}
			</div>
		</empty>
	</ul>
</div>
<script type="text/javascript">
$(function() {
	var html = "<li>行政管理</li><li>物品管理</li><li>物品名称维护</li>";
	$("#breadcrumbs ul").append(html);
});
</script>
