<script>
	function add() {
		window.open("{:U('addchange')}", "_self");
	}
	$(document).ready(function() {
		set_return_url();
	}); 
	function mark(action) {
		var vars = $("#form_data").serialize();
		switch (action) {
			case "readed":
				sendAjax("{:U('mark','action=readed')}", vars, function(data) {
					if (data.status){
						$("input[name='id[]']:checked").each(function() {
							$(this).parents("li").removeClass("bold");
							$(this).parents("li").addClass("normal");
						});
						$("input[name='id[]']:checked").prop('checked', false);
						$("#id-toggle-all").prop('checked', false);
					}
				});
				break;
			default:
		}
	}
	function export_goods_change() {
		window.open("{:U('export_goods_change')}", "_blank");
		return false;
	}

	function import_goods_change() {
		window.open("{:U('import_goods_change')}", "_self");
		return false;
	}
</script>
