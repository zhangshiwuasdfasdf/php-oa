<script type="text/javascript">
	function save() {
		if ($("#name").val().length > 0 && $("#name").val()!='0') {
			$("#goods_name", parent.document).val($("#name").val());
			$("#goods_id", parent.document).val($("#val").val());
		} else {
			ui_error("请选择资产目录");
			return false;
		}
		myclose();
	}

	$(document).ready(function() {
		parent_node = $(".sub_left_menu ul.tree_menu a.active", parent.document).attr("node");
		$("ul.tree_menu a[goods_id='" + "" + "']").addClass("disabled");
		$(".popup_tree_menu a:not('.disabled')").click(function() {
			$("#val").val($(this).attr("goods_id"));
			$("#name").val($(this).attr("node"));
			$(".ul1 a.active").removeClass("active");
			$(this).addClass("active");
		});
		
		//默认子公司节点收起
		$(".ul1 a").next().hide();
		//子公司节点的展开和收起
		$(".ul1 a").click(function(){
			$(this).next().slideToggle();
		});
	}); 

</script>
