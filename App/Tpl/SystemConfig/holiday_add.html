<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'新建系统参数','search'=>'N'))}

<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-left">
			<a onclick="go_return_url();" class="btn btn-sm btn-primary">返回</a>
		</div>
		<div class="pull-right">
			<a onclick="save();" class="btn btn-sm btn-primary">保存</a>
		</div>
	</div>
</div>
<form method='post' id="form_data" action="" name="form_data"  class="well form-horizontal clearfix">
	<input type="hidden" name="opmode" id="opmode" value="add">
	<div class="form-group col-xs-12">
		<label class="col-sm-4 control-label" for="name">日期*：（例如：20160101）</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="date" name="date" check="require" msg="请输入日期">
		</div>
	</div>
	<div class="form-group col-xs-12">
		<label class="col-sm-4 control-label" for="is_del">放假/调休*：</label>
		<div class="col-sm-8">
			<select   name="is_holiday" id="is_holiday" class="form-control">
				<option value="1">放假</option>
				<option value="0">调休（上班）</option>
			</select>
		</div>
	</div>
	<div class="form-group col-xs-12">
		<label class="col-sm-4 control-label" for="name">备注</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="remark" name="remark">
		</div>
	</div>
</form>
