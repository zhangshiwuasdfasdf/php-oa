<layout name='Layout/ace_popup' />
{:W('PageHeader',array('name'=>'新建简单数据映射','search'=>'N'))}
<input type="hidden" name="val" id="val">
<input type="hidden" name="name" id="name">
<div class="operate panel panel-default">
	<div class="panel-heading clearfix">
		<div class="pull-left">
			<a  onclick="save();" class="btn btn-sm btn-primary">确定</a>
		</div>
		<div class="pull-right">
			<a  onclick="myclose();" class="btn btn-sm btn-primary">关闭</a>
		</div>
	</div>
</div>
<form method='post' id="form_data" action="" name="form_data"  class="well form-horizontal clearfix">
	<input type="hidden" name="opmode" id="opmode" value="add">
	<div class="form-group col-xs-12">
		<label class="col-sm-4 control-label" for="data_type">数据类型*：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="data_type" name="data_type" check="require" msg="请输入数据类型">
		</div>
	</div>
	<div class="form-group col-xs-12">
		<label class="col-sm-4 control-label" for="data_code">数据代码*：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="data_code" name="data_code" check="require" msg="请输入数据代码">
		</div>
	</div>
	<div class="form-group col-xs-12">
		<label class="col-sm-4 control-label" for="data_name">数据名称*：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="data_name" name="data_name" check="require" msg="请输入数据名称">
		</div>
	</div>
</form>
