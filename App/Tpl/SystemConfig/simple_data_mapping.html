<layout name='Layout/ace_layout' />

{:W('PageHeader',array('name'=>'简单数据映射','search'=>'M'))}
<form method="post" name="form_adv_search" id="form_adv_search">
	<div class="adv_search panel panel-default   display-none"  id="adv_search">
		<div class="panel-heading">
			<div class="row">
				<h4 class="col-xs-6">高级搜索</h4>
				<div class="col-xs-6 text-right">
					<a  class="btn btn-sm btn-info" onclick="submit_adv_search();">搜索</a>
					<a  class="btn btn-sm " onclick="close_adv_search();">关闭</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="li_data_type">数据类型：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_data_type" name="li_data_type" >
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="li_data_code">数据代码：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_data_code" name="li_data_code" >
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="li_data_name">数据名称：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_data_name" name="li_data_name" >
				</div>
			</div>
		</div>
	</div>
</form>
<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-right">
			<a class="btn btn-sm btn-primary" onclick="add()">新建</a>
		</div>
	</div>
</div>
<div class="operate panel panel-default">
</div>
<table  class="table table-bordered">
	<tr>
		<th >
		<nobr>
			数据类型
		</nobr></th>
		<th >
		<nobr>
			数据代码
		</nobr></th>

		<th >
		<nobr>
			数据名称
		</nobr></th>
		<th class="text-center">
		<nobr>
			创建人
		</nobr></th>
		<th class="text-center">
		<nobr>
			创建时间
		</nobr></th>
		<th class="text-center">
		<nobr>
			更新人
		</nobr></th>
		<th class="text-center">
		<nobr>
			更新时间
		</nobr></th>
		<th class="text-center">
		<nobr>
			操作
		</nobr></th>
	</tr>
	<foreach name="list" item="vo">
		<tr>
			<td>
			<nobr>
				{$vo.data_type}
			</nobr></td>
			<td>
			<nobr>
				{$vo.data_code}
			</nobr></td>
			<td>
			<nobr>
				{$vo.data_name}
			</nobr></td>
			<td class="text-center">
			<nobr>
				{$vo.create_user}
			</nobr></td>
			<td class="text-center">
			<nobr>
				{$vo.create_time|toDate='Y-m-d H:i:s'}
			</nobr></td>
			<td class="text-center">
			<nobr>
				{$vo.update_user}
			</nobr></td>
			<td class="text-center">
			<nobr>
				{$vo.update_time|toDate='Y-m-d H:i:s'}
			</nobr></td>
			<td class="text-center">
			<nobr>
				<a >编辑</a>
			</nobr></td>
		</tr>
	</foreach>
</table>
<div class="pagination">
	{$page}
</div>
<div id="sample1"></div>
