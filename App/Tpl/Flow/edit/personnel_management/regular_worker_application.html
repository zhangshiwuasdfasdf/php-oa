<input type="hidden" id="name" name="name" value="{$flow_type.name}">
<input type="hidden" id="dept_id" name="dept_id" value="{$vo.dept_id}">
<table width="100%" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="12%" height="36" align="center">姓名</td>
    <td width="13%" height="36"><input id="user_name" name="user_name" value="{$vo.user_name}" style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" disabled/></td>
    <td width="12%" height="36" align="center">岗位</td>
    <td width="13%" height="36"><input id="duty" name="duty" value="{$vo.duty}" style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" /></td>
    <td width="12%" height="36" align="center">部门</td>
    <td width="13%" height="36"><input id="dept_name" name="dept_name" value="{$vo.dept_name}" style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" disabled/></td>
    <td width="12%" height="36" align="center">入职日期</td>
    <td width="13%" height="36"><input id="entry_date" name="entry_date" value="{$vo.entry_date}" data-date-format="yyyy-mm-dd" style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" class="form-control input-date" /></td>
  </tr>
  <tr>
    <td width="12%" height="36" align="center">近三个月绩效考核</td>
    <td width="13%" height="36"><input id="last1" name="last1" value="{$vo.last1}" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text" /></td>
    <td width="12%" height="36"><input id="last2" name="last2" value="{$vo.last2}" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text" /></td>
    <td width="13%" height="36"><input id="last3" name="last3" value="{$vo.last3}" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text" /></td>
    <td style="padding-left:10px;" height="36" colspan="4">试用期限:
    <input id="probation_date" name="probation_date" value="{$vo.probation_date}" data-date-format="yyyy-mm-dd" class="form-control input-date"  style="outline:none; border:none; padding-left:10px;" type="text" /></td>
  </tr>
  <tr>
    <td width="12%" height="140" align="center">试用期的工作总结</td>
    <td height="140" colspan="7"><p>（另附表，限800字以上）</p><textarea class="editor" id="summarize" name="summarize" style="outline:none; border:none; resize:none; width:97%; padding-left:5px;" rows="5" >{$vo.summarize}</textarea></td>
  </tr>
  <tr>
    <td width="12%" height="80" align="center">试用期的收获</td>
    <td height="80" colspan="7"><textarea class="editor" id="gain" name="gain" style="outline:none; border:none; resize:none; width:99%; padding-left:5px;" rows="3" >{$vo.gain}</textarea></td>
  </tr>
  <tr>
    <td width="12%" height="80" align="center">个人今后的工作设想</td>
    <td height="80" colspan="7"><textarea class="editor" id="imagine" name="imagine" style="outline:none; border:none; resize:none; width:99%; padding-left:5px;" rows="3" >{$vo.imagine}</textarea></td>
  </tr>
  <tr>
    <td width="12%" height="80" align="center">对部门或公司的建议</td>
    <td height="80" colspan="7"><textarea class="editor" id="suggestion" name="suggestion" style="outline:none; border:none; resize:none; width:99%; padding-left:5px;" rows="3" >{$vo.suggestion}</textarea></td>
  </tr>
  <tr>
    <td width="12%" height="36" align="center">申请人签字</td>
    <td height="36" colspan="2"><input value="{$vo.user_name}" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text" /></td>
    <td width="13%" height="36" align="center">申请日期</td>
    <td height="36" colspan="4"><input id="apply_date" name="apply_date" value="{$vo.apply_date}" data-date-format="yyyy-mm-dd" style="border:none; outline:none; padding-left:11px;" type="text" class="form-control input-date" /></td>
  </tr>

</table>

<neq name="is_edit" value="2">
		<div class="form-group">
			<div class="col-xs-12">
				<eq name = "is_edit" value="0">
					<div class="content_wrap">
						<iframe class="content_iframe"></iframe>
						<textarea class="content display-none"  name="content" style="width:100%;height:300px;" >{$vo.content}</textarea>
					</div>
				</eq>				
				<eq name="is_edit" value="1">
					<textarea class="editor content display-none"  name="content" style="width:100%;height:300px;" >{$vo.content}</textarea>
					<eq>
			</div>
		</div>
</neq>
	
<notempty name="vo.add_file">
		<div class="form-group">
			<label class="col-sm-2 control-label" >附件：</label>
			<div class="col-sm-10">
				<eq name="is_edit" value="1">
					{:W('File',array('add_file'=>$vo['add_file'],'mode'=>'show'))}
				</eq>
				<eq name="is_edit" value="1">
					{:W('File',array('add_file'=>$vo['add_file'],'mode'=>'edit'))}
				</eq>
			</div>
		</div>
</notempty>
<div class="clearfix"></div>
