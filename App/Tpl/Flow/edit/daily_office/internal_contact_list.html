    <td width="17%" height="36" align="center"><strong>提交部门</strong></td>
    <td width="17%" height="36">
    	<div class="input-group ">
						<input class="form-control" name="dept_name_from"  id="dept_name_from" type="text" msg="请选择部门" check="require" readonly="readonly" value="{$vo.dept_name_from}"/>
						<input name="dept_id_from" id="dept_id_from" type="hidden" msg="请选择部门" check="require" value="{$vo.dept_id_from}"/>
						<div class="input-group-btn">
							<a class="btn btn-sm btn-primary" onclick="select_dept('from');" > <i class="fa fa-search" ></i> </a>
						</div>
		</div>
    </td>
    <td width="17%" height="36" align="center"><strong>接收部门</strong></td>
    <td width="17%" height="36">

						<input name="dept_id_to" id="dept_id_to" type="hidden" msg="请选择部门" check="require"  value="{$vo.dept_id_to}"/>
						<div class="input-group-btn">
							<a class="btn btn-sm btn-primary" onclick="select_dept('to');" > <i class="fa fa-search" ></i> </a>
						</div>
		</div>
    </td>
    <td width="16%" height="36" align="center"><strong>申请日期</strong></td>
    <td width="16%" height="36"><input id="write_time" name="write_time" value="{$vo.write_time}" data-date-format="yyyy-mm-dd" class="form-control input-date" style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text"/></td>
  </tr>

  </tr>
  <tr>
    <td width="17%" height="36" align="center"><strong>需求说明</strong></td>
    <td height="36" colspan="5"><textarea class="editor" id="content" name="content" style=" resize:none; outline:none; border:none;width:99%; padding-left:5px;" rows="3" >{$vo.content}</textarea></td>
  </tr>
  <tr>
