<input type="hidden" id="name" name="name" value="{$flow_type.name}">
<table width="100%" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="17%" height="36" align="center"><strong>提交部门</strong></td>
    <td width="17%" height="36">
    	<input class="form-control" name="dept_name_from"  id="dept_name_from" value="{$user_info.dept_name}" type="text" readonly="readonly" />
    	<input type="hidden" id="dept_id_from" name="dept_id_from" value="{$user_info.dept_id}">
    </td>
    <td width="17%" height="36" align="center"><strong>接收部门</strong></td>
    <td width="17%" height="36">
    	<div class="input-group ">
						<input class="form-control" name="dept_name_to"  id="dept_name_to" type="text" msg="请选择部门" check="require" readonly="readonly" />
						<input name="dept_id_to" id="dept_id_to" type="hidden" msg="请选择部门" check="require" />
						<div class="input-group-btn">
							<a class="btn btn-sm btn-primary" onclick="select_dept('to');" > <i class="fa fa-search" ></i> </a>
						</div>
		</div>
	</td>
    <td width="16%" height="36" align="center"><strong>申请日期</strong></td>
    <td width="16%" height="36"><input id="write_time" name="write_time" data-date-format="yyyy-mm-dd" class="form-control input-date" style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" type="text" check="require" msg="请输入申请日期"/></td>
  </tr>
  <tr align="center">
    <td height="36" colspan="6"><strong>信息内容</strong></td>
  </tr>
  <tr>
    <td width="17%" height="36" align="center"><strong>需求说明</strong></td>
    <td height="36" colspan="5"><textarea class="editor" id="content" name="content" style=" resize:none; outline:none; border:none;width:99%; padding-left:5px;" rows="3" type="text" check="require" msg="请输入需求说明"></textarea></td>
  </tr>
  <tr>
    <td width="17%" align="center"><strong>详细描述</strong></td>
    <td colspan="5"><textarea class="editor" id="describe" name="describe" style=" resize:none; outline:none; border:none;width:99%; padding-left:5px;" rows="8" type="text" check="require" msg="请输入详细描述"></textarea></td>
  </tr>
  <tr>
    <td width="17%" height="36" align="center"><button onclick="showflow();return false;">查看审批流程</button></td>
    <td colspan="5">
		<input id="confirm_wrap" style="width:250px;" disabled>
	</td>
  </tr>
  <tr>
    <td width="17%" height="36" align="center"><strong>部门领导审核</strong></td>
    <td height="36" colspan="2"><input style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" disabled/></td>
    <td width="17%" height="36" align="center"><strong>申请人</strong></td>
    <td height="36" colspan="2"><input id="user_name" name="user_name" style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" value="{$user_info.name}" readonly/></td>
  </tr>
  <tr>
    <td width="17%" height="36" align="center"><strong>接收部门确认</strong></td>
    <td height="36" colspan="2"><input style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" disabled/></td>
    <td width="17%" height="36" align="center"><strong>确认日期</strong></td>
    <td height="36" colspan="2"><input data-date-format="yyyy-mm-dd" class="form-control input-date" style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" disabled/></td>
  </tr>
  <tr>
    <td width="17%" height="36" align="center"><strong>审核部门确认</strong></td>
    <td height="36" colspan="5"><input style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" disabled/></td>
  </tr>
  <tr>
    <td width="17%" height="36" align="center"><strong>总经理审批</strong></td>
    <td height="36" colspan="5"><input style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" disabled/></td>
  </tr>
</table>
