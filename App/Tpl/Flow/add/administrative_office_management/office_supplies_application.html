	<div class="operate panel panel-default">
		<div class="panel-body">
			<div class="pull-left">
				<div class="btn-group">
					<a class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" href="#"> 管理 <b class="fa fa-caret-down"></b></a>
					<ul class="dropdown-menu">
						<li>
							<a onclick="import_office_supplies_application();">导入</a>

						<li>
							<a onclick="export_office_supplies_application();">导出模板</a>
						</li>

<input type="hidden" id="name" name="name" value="{$flow_type.name}">
<input type="hidden" id="dept_id" name="dept_id" value="{$user_info.dept_id}">
<input type="hidden" id="row_num" value="1">
<table id="table" width="100%" border="1" cellspacing="0" cellpadding="0" style="font-size: 14px;">
  <tr>
    <td width="14%" height="36" align="center" style="font-weight: bold; font-size:16px;">序号</td>
    <td width="15%" height="36" align="center" style="font-weight: bold">品名</td>
    <td width="14%" height="36" align="center" style="font-weight: bold">规格</td>
    <td width="14%" height="36" align="center" style="font-weight: bold">数量</td>
    <td width="14%" height="36" align="center" style="font-weight: bold">单价</td>
    <td width="14%" height="36" align="center" style="font-weight: bold">金额</td>
    <td width="15%" height="36" align="center" style="font-weight: bold">备注</td>
    <td width="5%" height="36" align="center" style="font-weight: bold">
    	<a onclick="add_item(1);">+</a>
	</td>
	<td width="5%" height="36" align="center" style="font-weight: bold">
    	<a onclick="del_item();">-</a>
	</td>
    
  </tr>
  <tr id="item" name="item">
   	<td width="14%" height="36"><input name="ids[]" value="1" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text" readonly/></td>
   	<td width="15%" height="36"><input name="names[]" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text" check="require" msg="请输入物品名称"/></td>
  	<td width="14%" height="36"><input name="types[]" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text" check="require" msg="请输入规格"/></td>
   	<td width="14%" height="36"><input name="nums[]" id="num_0" onchange="sum3(0)" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="number" check="require" msg="请输入数量"/></td>
   	<td width="14%" height="36"><input name="prices[]" id="prices_0" onchange="sum3(0)" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text" check="require" msg="请输入单价"/></td>
   	<td width="14%" height="36"><input name="amounts[]" id="amounts_0" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text" check="require" msg="请输入金额"/></td>
   	<td width="15%" height="36"><input name="marks[]" style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text"/></td>
  </tr>
  
  <tr id="buttom1">
    <td height="36" colspan="2">申请人：<input id="user_name" name="user_name" value="{$user_info.name}" style="outline:none; border:none; width:80%; height:36px; padding-left:5px;" type="text" readonly/></td>
  	<td height="36" colspan="5">
	  	<button onclick="showflow();return false;">查看审批流程</button>
		<input id="confirm_wrap" style="width:250px;" disabled>
	</td>
  </tr>
  <tr id="buttom2">
    <td height="36" colspan="7">金额合计：<input id="sum" name="sum" style="outline:none; border:none; width:80%; height:36px; padding-left:5px;" type="text" readonly/></td>
  </tr>
  
</table>
