<input type="hidden" id="dept_id" name="dept_id" value="{$user_info.dept_id}">
<input type="hidden" id="row_num" value="1">
<table width="100%" border="1" cellspacing="0" cellpadding="0" style="font-size: 14px;">
  <tr>
    <td width="14%" height="36" align="center" style="font-weight: bold; font-size:16px;">序号</td>
    <td width="15%" height="36" align="center" style="font-weight: bold">品名</td>
    <td width="14%" height="36" align="center" style="font-weight: bold">规格</td>
    <td width="14%" height="36" align="center" style="font-weight: bold">数量</td>
    <td width="15%" height="36" align="center" style="font-weight: bold">备注</td>
    <td width="1%" height="36" align="center" style="font-weight: bold">
    	<a onclick="add_item(2);">+</a>
	</td>
	<td width="1%" height="36" align="center" style="font-weight: bold">
    	<a onclick="del_item();">-</a>
	</td>
  </tr>
  <tr id="item" name="item">
    <td width="14%" height="36"><input name="ids[]" value="1" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text" readonly/></td>
    <td width="15%" height="36">
    	<!-- <input name="names[]" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text" check="require" msg="请输入品名"/> -->
    	
    	<input name="goods_name[]" class="form-control" id="goods_name_0" type="text" readonly="readonly" msg="请选择物品名称" check="require" onclick="select_goods(0)" />
			<input name="goods_id[]" id="goods_id_0" type="hidden" msg="请选择物品名称" check="require" />
			<!-- <span class="input-group-btn">
        <button class="btn btn-sm btn-primary" onclick="select_goods(0)" type="button">
          选择
        </button>
      </span> -->
    </td>
    
    
			
   	<td width="14%" height="36"><input name="types[]" id="types_0" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text" check="require" msg="请输入规格"/></td>
    <td width="14%" height="36"><input name="nums[]" id="nums_0" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="number" min="1" check="require" msg="请输入数量"/></td>
    <td width="15%" height="36"><input name="marks[]" id="marks_0" style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text"/></td>
  </tr>
 
  <tr id="buttom1">
    <td height="36" colspan="2">申请人：<input id="user_name" name="user_name" value="{$user_info.name}" style="outline:none; border:none; width:80%; height:36px; padding-left:5px;" type="text" readonly/></td>
  	<td height="36" colspan="3">
	  	<button onclick="showflow();return false;">查看审批流程</button>
		<input id="confirm_wrap" style="width:250px;" disabled>
	</td>
  </tr>
  <tr>
    <td height="36" colspan="5">部门：<input id="dept_name" name="dept_name" value="{$user_info.dept_name}" style="outline:none; border:none; width:80%; height:36px; padding-left:5px;" type="text" readonly="readonly" /></td>
  </tr>
