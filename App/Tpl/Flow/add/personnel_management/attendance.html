<div style="border-top: solid 1px #000;border-left: solid 1px #000;">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="ma1">
  <tr>
    <td width="18%" height="33" align="center">
      <div style="border-right: solid 1px #000; border-bottom: solid 1px #000;height:33px;line-height:33px;">申请人</div>
    </td>
    <td width="16%" align="center">
      <div style="border-right: solid 1px #000; border-bottom: solid 1px #000;height:33px;line-height:33px">
        <input style="height:27px;background:#ccc;" id="user_name" name="user_name" type="text" value="{$user_info.name}" class="in2" check="require" msg="请输入申请人" readonly>
      </div>
    </td>
    <td width="18%" align="center">
      <div style="border-right: solid 1px #000; border-bottom: solid 1px #000;height:33px;line-height:33px;">所属部门</div>
    </td>
    <td width="16%" align="center">
      <div style="border-right: solid 1px #000; border-bottom: solid 1px #000;height:33px;line-height:33px">
        <input style="height:27px;background:#ccc;" id="dept_name" name="dept_name" type="text" value="{$user_info.dept_name}" class="in2" check="require" msg="请输入所属部门" readonly="readonly" >
      </div>
    </td>
    <td width="16%" align="center">
      <div style="border-right: solid 1px #000; border-bottom: solid 1px #000;height:33px;line-height:33px;">岗位</div>
    </td>
    <td width="16%" align="center">
      <div style="border-right: solid 1px #000; border-bottom: solid 1px #000;height:33px;line-height:33px">
        <input style="height:27px;background:#ccc;" id="duty" name="duty" type="text" value="{$user_info.duty}" class="in2" readonly>
      </div>
    </td>
  </tr>
  <tr>
    <td width="18%" height="33" align="center">
      <div style="border-right: solid 1px #000; border-bottom: solid 1px #000;height:33px;line-height:33px;">证明人</div>
    </td>
    <td width="16%" align="center">
      <div style="border-right: solid 1px #000; border-bottom: solid 1px #000;height:33px;line-height:33px">
        <input style="height:27px;" id="approve" name="approve" type="text" value="" class="in2">
      </div>
    </td>
    <td width="18%" align="center">
      <div style="border-right: solid 1px #000; border-bottom: solid 1px #000;height:33px;line-height:33px;">证明日期</div>
    </td>
    <td width="16%" align="center">
      <div style="border-right: solid 1px #000; border-bottom: solid 1px #000;height:33px;line-height:33px">
        <input style="height:27px;" data-date-format="yyyy-mm-dd" id="approve_date" name="approve_date" type="text" class="form-control input-date">
      </div>
    </td>
    <td width="16%" align="center">
      <div style="border-right: solid 1px #000; border-bottom: solid 1px #000;height:33px;line-height:33px;">联系方式</div>
    </td>
    <td width="16%" align="center">
      <div style="border-right: solid 1px #000; border-bottom: solid 1px #000;height:33px;line-height:33px">
        <input style="height:27px;" id="tel" name="tel" type="text" value="{$user_info.mobile_tel}" class="in2" check="require" msg="请输入联系方式">
      </div>
    </td>
  </tr>
  <tr style="border-right: solid 1px #000;">
    <td width="18%" height="90" align="center" style="border-right: solid 1px #000;">事由（详写）</td>
    <td height="90" colspan="5" align="left">
      <textarea style="width:97%; height:70px; padding-left:5px;padding-top:5px;" id="content" name="content" rows="4" class="editor ma5" check="require" msg="请输入事由"></textarea>
    </td>
  </tr>
  <tr style="border-top: solid 1px #000;">
    <td width="18%" height="90" align="center">
      <div style="border-right: solid 1px #000;height:90px;line-height:90px;">补勤时间</div>
    </td>
    <td height="90" colspan="5" align="left" style="border-right: solid 1px #000;">
    <div class="ma6">自
    	<input onchange="cal($('#start_time').val(),$('#end_time').val())" data-date-format="yyyy-mm-dd" type="text" id="start_time" name="start_time" class="form-control input-date-time" check="require" msg="请输入开始时间">至
    	<input onchange="cal($('#start_time').val(),$('#end_time').val())" data-date-format="yyyy-mm-dd" type="text" id="end_time" name="end_time" class="form-control input-date-time" check="require" msg="请输入结束时间">止，共计
    	<input id="day_num" name="day_num" type="number" min="0" class="in4" >天（工作日）
    	<input id="hour_num" name="hour_num" type="number" min="0" class="in4" >时
    	<button onclick="showflow();return false;">查看审批流程</button>
    	<input id="confirm_wrap" style="width:250px;">
    	</div>
    </td>
  </tr>
  <!-- <tr>
    <td width="18%" height="90" align="center">部门领导/总监审批</td>
    <td height="90" colspan="5" align="left"><span></span></td>
  </tr>
  <tr>
    <td width="18%" height="90" align="center">行政人事部审核</td>
    <td height="90" colspan="5" align="left"><span></span></td>
  </tr> -->
  {$confirm_text}
</table>
</div>
<div class="ma3">
	<strong>备注：</strong>此表仅限因特殊原因未能刷卡考勤的情况，须事后1个工作日内填写。
  <div class="ma4">由部门领导审批后，交于人事行政部审核备案。</div>
</div>
