<input type="hidden" id="name" name="name" value="{$flow_type.name}">
<input type="hidden" id="dept_id" name="dept_id" value="{$user_info.dept_id}">
<style>
	input{ border:none; outline:none;}
	textarea{ border:none; outline:none; resize:none;}
</style>
<table width="100%" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="88" height="36" align="center">申请人</td>
    <td width="168" height="36"><input id="user_name" name="user_name" value="{$user_info.name}" style="width:97%; height:36px; text-align:center;" type="text" check="require" msg="请输入申请人" readonly/></td>
    <td width="124" height="36" align="center">所属部门</td>
    <td width="168" height="36"><input id="dept_name" name="dept_name" value="{$user_info.dept_name}" style="width:97%; height:36px; text-align:center;" type="text" check="require" msg="请输入所属部门" readonly="readonly" /></td>
    <td width="92" height="36" align="center">岗位</td>
    <td width="234" height="36"><input id="duty" name="duty" value="{$user_info.duty}" style="width:97%; height:36px; text-align:center;" type="text" readonly/></td>
  </tr>
  <tr>
    <td width="88" height="60" align="center">加班事由（详写）</td>
    <td height="60" colspan="5"><textarea class="editor" id="reason" name="reason" style="width:97%; height:70px; padding-left:5px;padding-top:5px;" rows="4" check="require" msg="请输入加班事由"></textarea></td>
  </tr>
  <tr>
    <td width="88" height="50" align="center">加班时间</td>
    <td height="50" colspan="3">自
    	<input id="start_time" name="start_time" onchange="cal($('#start_time').val(),$('#end_time').val(),'over_time')" data-date-format="yyyy-mm-dd" type="text" class="form-control input-date-time-h" check="require" msg="请输入开始时间" />至
    	<input id="end_time" name="end_time" onchange="cal($('#start_time').val(),$('#end_time').val(),'over_time')" data-date-format="yyyy-mm-dd" type="text" class="form-control input-date-time-h" check="require" msg="请输入结束时间"/>止，共计
    	<input id="day_num" name="day_num" style=" width:5%;text-align:center; border-bottom:1px #000 solid" type="text" />天（工作日）
    	<input id="hour_num" name="hour_num" style=" width:5%;text-align:center; border-bottom:1px #000 solid" type="text" />时
    </td>
    <td height="50" colspan="2">
    	<button onclick="showflow();return false;">查看审批流程</button>
		<input id="confirm_wrap" style="width:250px;" disabled>
    </td>
  </tr>
  <tr>
    <td width="88" height="50" align="center">加班效率评估</td>
    <td height="50" colspan="5"><textarea class="editor" id="efficiency" name="efficiency" style="width:97%; height:70px; padding-left:5px;padding-top:5px;" rows="4"></textarea></td>
  </tr>
  <tr>
    <td width="88" height="50" align="center">加班抵用方式</td>
    <td height="50" colspan="5">
    	<input name="use_type" value="调休" style="margin-left:15px;" type="radio" checked="checked">调休
    	<input name="use_type" value="申请加班费" style="margin-left:15px;" type="radio">申请加班费
    </td>
  </tr>
  <tr>
    <td width="88" height="50" align="center">部门领导审批</td>
    <td height="50" colspan="5"><input style="width:97%; height:50px; padding-left:20px;" type="text" disabled/></td>
  </tr>
  <tr>
    <td width="88" height="50" align="center">行政部审核</td>
    <td height="50" colspan="5"><input style="width:97%; height:50px;padding-left:20px;" type="text" disabled/></td>
  </tr>
</table>
