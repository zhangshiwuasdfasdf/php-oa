<style>
body{ margin:0; padding:0; font-family:"微软雅黑"; font-size:14px;}
.d1{  height:20px; line-height:20px;}

<input type="hidden" id="name" name="name" value="{$flow_type.name}">
<table width="100%" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td height="33" align="center">姓名</td>
    <td height="33" align="center"><input id="user_name" name="user_name" value="{$user_info.name}" type="text" class="in1" check="require" msg="请输入姓名" readonly></td>
    <td height="33" align="center">部门</td>
    <td height="33" align="center"><input id="dept_name" name="dept_name" value="{$user_info.dept_name}" type="text" class="in1" check="require" msg="请输入部门" readonly="readonly" ></td>
    <td height="33" align="center">岗位</td>
    <td height="33" align="center"><input id="duty" name="duty" value="{$user_info.duty}" type="text" class="in1" readonly></td>
  </tr>
  <tr>
    <td height="33" align="center">入职时间</td>
    <td height="33" align="center"><input data-date-format="yyyy-mm-dd" id="entry_time" name="entry_time" type="text" class="form-control input-date in1" check="require" msg="请输入入职时间"></td>
    <td height="33" align="center">合同期限</td>
    <td height="33" align="center"><input id="contract_period" name="contract_period" type="text" class="in1" check="require" msg="请输入合同期限"></td>
    <td height="33" align="center">离职日期</td>
    <td height="33" align="center"><input data-date-format="yyyy-mm-dd" id="resignation_time" name="resignation_time" type="text" class="form-control input-date in1" check="require" msg="请输入离职日期"></td>
  </tr>
  <tr>
    <td height="60" align="center" >解除（终止）类型</td>
    <td height="60" colspan="3" >
      <input style=" margin-left:5%;" name="end_type" type="radio" value="员工解除" checked="checked"/>员工解除
      <input style=" margin-left:5%;" name="end_type" type="radio" value="公司解除"/>公司解除
      <input style=" margin-left:5%;" name="end_type" type="radio" value="自动解除"/>自动解除
      <input style=" margin-left:5%;" name="end_type" type="radio" value="合同解除"/>合同解除
    </td>
    <td height="60" colspan="2" >
      <button onclick="showflow();return false;">查看审批流程</button>
    <input id="confirm_wrap" style="width:250px;" disabled>
    </td>
  </tr>
  <tr>
    <td height="100" align="center">情况说明</td>
    <td height="100" colspan="5">
      <div class="d1" style="margin-left:2%; margin-top:5px;">(附书面离职报告书)</div>
        <textarea id="situation" name="situation" rows="3" class="editor te1"></textarea>
        <div class="d3"><span>签名/日期:</span><input id="sign_date_me" name="sign_date_me" class="in1" style="width:70%;" value="{$user_info.name}/{$time|toDate='Y-m-d'}" /></div>
    </td>
  </tr>

<p style="font-size:12px; padding-left:2%;">备注：1. 公司与员工协商劝退、最后以员工提出离职形式办理的，纳入被动离职，并在报表中填写真实劝退原因。<br>
