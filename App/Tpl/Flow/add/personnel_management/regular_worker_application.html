<input type="hidden" id="name" name="name" value="{$flow_type.name}">
<input type="hidden" id="dept_id" name="dept_id" value="{$user_info.dept_id}">
<table width="100%" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="12%" height="36" align="center">姓名</td>
    <td width="13%" height="36"><input id="user_name" name="user_name" value="{$user_info.name}" style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" check="require" msg="请输入姓名"/></td>
    <td width="12%" height="36" align="center">岗位</td>
    <td width="13%" height="36"><input id="duty" name="duty" value="{$user_info.duty}" style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" check="require" msg="请输入岗位"/></td>
    <td width="12%" height="36" align="center">部门</td>
    <td width="13%" height="36"><input id="dept_name" name="dept_name" value="{$user_info.dept_name}" style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" check="require" msg="请输入部门" readonly="readonly" /></td>
    <td width="12%" height="36" align="center">入职日期</td>
    <td width="13%" height="36"><input id="entry_date" name="entry_date" data-date-format="yyyy-mm-dd" style="outline:none; border:none; width:97%; height:36px; padding-left:5px;" type="text" class="form-control input-date" check="require" msg="请输入入职日期"/></td>
  </tr>
  <tr>
    <td width="12%" height="36" align="center">近三个月绩效考核</td>
    <td width="13%" height="36"><input id="last1" name="last1" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text"/></td>
    <td width="12%" height="36"><input id="last2" name="last2" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text"/></td>
    <td width="13%" height="36"><input id="last3" name="last3" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text"/></td>
    <td style="padding-left:10px;" height="36" colspan="4">试用期限:
    <input id="probation_date" name="probation_date" data-date-format="yyyy-mm-dd" class="form-control input-date"  style="outline:none; border:none; padding-left:10px;" type="text"/></td>
  </tr>
  <tr>
    <td width="12%" height="140" align="center">试用期的工作总结</td>
    <td height="140" colspan="7"><p>（另附表，限800字以上）</p><textarea id="summarize" name="summarize" style="outline:none; border:none; resize:none; width:97%; padding-left:5px;" rows="5"></textarea></td>
  </tr>
  <tr>
    <td width="12%" height="80" align="center">试用期的收获</td>
    <td height="80" colspan="7"><textarea id="gain" name="gain" style="outline:none; border:none; resize:none; width:99%; padding-left:5px;" rows="3" check="require" msg="请输入试用期的收获"></textarea></td>
  </tr>
  <tr>
    <td width="12%" height="80" align="center">个人今后的工作设想</td>
    <td height="80" colspan="7"><textarea id="imagine" name="imagine" style="outline:none; border:none; resize:none; width:99%; padding-left:5px;" rows="3" check="require" msg="请输入个人今后的工作设想"></textarea></td>
  </tr>
  <tr>
    <td width="12%" height="80" align="center">对部门或公司的建议</td>
    <td height="80" colspan="7"><textarea id="suggestion" name="suggestion" style="outline:none; border:none; resize:none; width:99%; padding-left:5px;" rows="3" check="require" msg="请输入对部门或公司的建议"></textarea></td>
  </tr>
  <tr>
    <td width="12%" height="36" align="center">申请人签字</td>
    <td height="36" colspan="2"><input value="{$user_info.name}" style="outline:none; border:none; width:97%; height:36px; text-align:center;" type="text" check="require" msg="请输入签字"/></td>
    <td width="13%" height="36" align="center">申请日期</td>
    <td height="36" colspan="4"><input id="apply_date" name="apply_date" data-date-format="yyyy-mm-dd" style="border:none; outline:none; padding-left:20px;" type="text" class="form-control input-date" check="require" msg="请输入申请日期"/></td>
  </tr>
  <tr>
    <td width="12%" height="140" align="center">部门领导意见</td>
    <td style="padding-left:5px;" height="140" colspan="7">
    <p>综合评述：</p><textarea id="dept_leader_review" name="dept_leader_review" style="outline:none; border:none; resize:none; width:99%;" rows="3" disabled></textarea>
    <p>建议自<input id="dept_leader_date" name="dept_leader_date" data-date-format="yyyy-mm-dd" style="outline:none; border:none; padding-left:10px;" type="text" class="form-control input-date-time" disabled/>起执行</p>
    <p style="margin-left:70%;">签字/日期：<input style="outline:none; border:none; width:10%; text-align:center;" type="text" disabled/></p></td>
  </tr>
  <tr>
    <td width="12%" height="140" align="center">部门总监意见</td>
    <td style="padding-left:5px;" height="140" colspan="7">
    <p>综合评述：</p><textarea id="dept_director_review" name="dept_director_review" style="outline:none; border:none; resize:none; width:99%;" rows="3" disabled></textarea>
    <p>建议自<input id="dept_director_date" name="dept_director_date" style="outline:none; border:none; padding-left:10px;" type="date" disabled/>起执行</p>
    <p style="margin-left:70%;">签字/日期：<input style="outline:none; border:none; width:10%; text-align:center;" type="text" disabled/></p></td>
  </tr>
  <tr>
    <td width="12%" height="100" align="center">人事行政部意见</td>
    <td style="padding-left:5px;" height="100" colspan="7">
    <p>
        <input type="radio" name="hr_type" disabled/>建议转正
        <input type="radio" name="hr_type" disabled/>建议延长试用期至
        <input id="hr_add_date" name="hr_add_date" data-date-format="yyyy-mm-dd" class="form-control input-date-time"  style="outline:none; border:none; margin-left:10px;" type="text" disabled/>(三个月为限)
    </p>
   <p>建议自<input id="hr_execute" name="hr_execute" data-date-format="yyyy-mm-dd" class="form-control input-date-time"style="outline:none; border:none; padding-left:10px;" type="text" disabled/>起执行</p>
   <p>建议自<input id="hr_dismiss" name="hr_dismiss" data-date-format="yyyy-mm-dd" class="form-control input-date-time" style="outline:none; border:none; padding-left:10px;" type="text" disabled/>起辞退</p></td>
    
   
  </tr>
  <tr>
    <td width="12%" height="80" align="center">总经理意见</td>
    <td height="80" colspan="7"><textarea style="outline:none; border:none; resize:none; width:99%;" rows="3" disabled></textarea>
    <p style="margin-left:70%;">签字/日期：<input style="outline:none; border:none; width:10%; text-align:center;" type="text" disabled/></p></td>
  </tr>
</table>
<div class="form-group">
		<label class="col-sm-2 control-label" >附件：</label>
		<div class="col-sm-10">
			{:W('File',array('add_file'=>$vo['add_file'],'mode'=>'add'))}
		</div>
</div>
