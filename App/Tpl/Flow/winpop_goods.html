<layout name='Layout/ace_popup' />
{:W('PageHeader',array('name'=>'请选择上级部门','search'=>'N'))}
<input type="hidden" name="goods_id" id="goods_id">
<input type="hidden" name="goods_name" id="goods_name">
<input type="hidden" name="market_price" id="market_price">
<input type="hidden" name="spec" id="spec">
<div class="operate panel panel-default">
	<div class="panel-heading clearfix">
		<div class="pull-left">
			<a  onclick="save({$sid});" class="btn btn-sm btn-primary">确定</a>
		</div>
		<div class="pull-right">
			<a  onclick="myclose();" class="btn btn-sm btn-primary">关闭</a>
		</div>
	</div>
	<div class="panel-body">
		<div class="popup_tree_menu">
			<ul class="tree_menu">
				<li>
					<a node="0"><i class="icon"></i> <span>根节点</span> </a>
					{$menu}
				</li>
			</ul>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
	$(".tree_menu .disabled span").each(function(){
		if($(this).text() != ''){
			$(this).text($(this).text()+"[不可选]");
		}
	});
});
</script>
