<layout name='Layout/ace_layout_read' />
{:W('PageHeader',array('name'=>'意见详情','search'=>'N'))}
<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-left">
			<a onclick="go_return_url();" class="btn btn-sm btn-primary">返回</a>
			<if condition="$auth['admin']">
				<a onclick="del();" class="btn btn-sm btn-danger">删除</a>
			</if>
		</div>
		<div class="pull-right">
            <!--<if condition="$is_sign eq 0">
			<a onclick="sign()" class="btn btn-sm btn-primary">请签收</a>
            </if>
			--><a onclick="winprint()" class="btn btn-sm btn-primary">打印</a>
		</div>
	</div>
</div>
<form method='post' id="form_data" name="form_data" enctype="multipart/form-data"   class="well form-horizontal">
	<input type="hidden" id="ajax" name="ajax" value="0">
	<input type="hidden" id="add_file" name="add_file">
	<input type="hidden" id="executor" name="executor" value="{$vo.executor}">
	<input type="hidden" id="opmode" name="opmode" value="add">

	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">标题：</label>
		<div class="col-sm-10">
			<p class="form-control-static">
				{$vo.title}
			</p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">发起人：</label>
		<div class="col-sm-10">
			<p class="form-control-static">
			{$vo.anony}
			</p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="expected_time">发送时间：</label>
		<div class="col-sm-10">
			<p class="form-control-static">
				{$vo.create_time|date='Y-m-d',###}
			</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="content">详情：</label>
		<div class="col-xs-10">
			<p class="form-control-static">
				<div class="task_content">
					{$vo.opinion}	
				</div>				
			</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">附件：</label>
		<div class="col-sm-10">
			{:W('File',array('add_file'=>$vo['add_file'],'mode'=>'show'))}
		</div>
	</div>
</form>
