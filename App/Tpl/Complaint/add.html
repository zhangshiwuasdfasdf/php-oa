<layout name='Layout/ace_layout' />
<form method='post' id="form_data" name="form_data" enctype="multipart/form-data"   class="well form-horizontal">
	<input type="hidden" id="ajax" name="ajax" value="0">
	<input type="hidden" id="add_file" name="add_file">
	<input type="hidden" id="to" name="visible"/>
	<input type="hidden" id="opmode" name="opmode" value="add">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">标题*：</label>
		<div class="col-sm-10">
			<input value="{$vo.name}" class="form-control" type="text" id="name" name="title" check="require" msg="请输入标题">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">匿名发送：</label>
		<div class="col-sm-10">
			<label for="anony"><input type="radio" name="anony" id="anony" value="0" checked="checked" />匿名</label> 
			<label for="anony2"><input type="radio" name="anony" id="anony2" value="1" />不匿名</label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="end_date">发送给：</label>
		<div class="col-sm-10">
			<label for="all"><input id="all" type="radio" name="accept" class="accept" value="all" checked="checked" onclick="$('#div_content').attr('style','display:none')" />所有人</label> 
			<label for="pre"><input id="pre" type="radio" name="accept" class="accept" value="pre" onclick="$('#div_content').attr('style','display:block')" />指定人</label>
		</div>
	</div>
	
	<div class="form-group" id="div_content" style="display:none;">
		<label class="col-sm-2 control-label" for="recever">接受人*：</label>
		<div class="col-sm-10">
			<div id="recever" class="inputbox">
				<a class="pull-right btn btn-link text-center" onclick="popup_contact();"> <i class="fa fa-user"></i> </a>
				<div class="wrap" >
					<span class="address_list"></span>
					<span class="text" >
						<input class="letter" type="text"  >
					</span>
				</div>
				<div class="search dropdown ">
					<ul class="dropdown-menu"></ul>
				</div>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">附件：</label>
		<div class="col-sm-10">
			{:W('File',array('add_file'=>$vo['add_file'],'mode'=>'add'))}
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-12">
			<textarea  class="editor" id="content" name="opinion" style="width:100%;height:300px;" check="require" msg="请输入意见内容">{$vo.content}</textarea>
		</div>
	</div>

	<div class="action">
		<input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
		<input  class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
	</div>
</form>
<script type="text/javascript">
$(function() {
	var html = "<li>个人中心</li><li><a href='{:U("Complaint/index")}'>意见箱</a></li><li>新建</li>";
	$("#breadcrumbs ul").append(html);
});
</script>
