<script>

// JavaScript Document
function wli(){
	var wsp0=0;
	var wsp=$('.content_ul_w ul li').eq(0).children('span');
	for( var i=0; i<wsp.length;i++){
		wsp0+=wsp.eq(i).outerWidth();
	}
	$('.content_ul_w ul li').css('width',wsp0);	
}
wli();

$('#a_lbtj').click(function(){
	$('#tc_xztypz').show();
	$(".bottom_sp3,.bottom_sp4").click(function(){
		$("#tc_xztypz").hide();	
	});
});
$('.content_bj').click(function(){
	$('#tc_typzbj').show();
	$(".bottom_sp3,.bottom_sp4").click(function(){
		$("#tc_typzbj").hide();	
	});
});
$('.content_fz').click(function(){
	$('#tc_typzfz').show();
	$(".bottom_sp3,.bottom_sp4").click(function(){
		$("#tc_typzfz").hide();	
	});
});
$('#all').click(function(){
	if(this.checked){                                     
		$("[name='id[]']:checkbox").prop("checked",true);  
	}else{
		$("[name='id[]']:checkbox").prop("checked",false);  
	}	
});

function del() {
	var vars = $("#form_data_scwf").serialize();
	ui_confirm('确定要删除吗?',function(){
	sendAjax("{:U('del')}", vars, function(data) {
	if (data.status) {
		ui_alert(data.info,function(){
			$("input[name='id[]']:checkbox:checked").each(function() {
			$(this).parents("li").remove();
					});
				});				
			}
		});
	});
}

function show(id,company_id,remark){
	$("#typz_id").val(id);
	$("#typz_company option").each(function(){
		if($(this).val() == company_id){
			$(this).prop('selected','true');
		}
	})
	$("#typz_remark").val(remark);
}

function save(){
	var id=$("#typz_id").val();
	var company_id=$("#typz_company").val();
	var remark=$("#typz_remark").val();
	$.ajax({
		type: "post",
		url: "{:U('edit')}",
		data:{id:id,company_id:company_id,remark:remark},
		dataType: "json",
		success:function(result){
			if(result.data){
				ui_alert("编辑成功",function(){
					location.reload();
				});
			}else{
				ui_alert('编辑失败',function(){
					location.reload();
				});	
			}
		}
	})
}

function set_version(id,company_id){
	$.ajax({
		url:"{:U('update_version')}",
		data:{id:id,company_id:company_id},
		type:'post',
		success:function(data){
		ui_alert("设置成功",function(){
			location.reload();
		});
		},
		error:function(e){
		ui_alert("系统发生错误",function(){
		});
	}
	});
}
</script>
