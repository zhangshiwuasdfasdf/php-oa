<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'新建流程类型','search'=>'N'))}
<form method='post' id="form_data" class="well form-horizontal">
	<input type="hidden" id="opmode" name="opmode" value="add">
	<input type="hidden" id="ajax" name="ajax" value="1">
	<input type="hidden" id="confirm" name="confirm" >
	<input type="hidden" id="confirm_name" name="confirm_name" >
	<input type="hidden" id="consult" name="consult" >
	<input type="hidden" id="consult_name" name="consult_name">
	<input type="hidden" id="refer" name="refer">
	<input type="hidden" id="refer_name" name="refer_name" >
	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" for="flow_type">流程名称*：</label>
		<div class="col-sm-8">
			<select class="form-control" name="flow_type" id="flow_type" check="require" msg="流程名称" onChange="display($(this).val())">
				<option value="">请选择流程名称</option>
				{:fill_option($flow_type)}
			</select>
		</div>
	</div>

	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" for="short">步骤*：</label>
		<div class="col-sm-8">
			<input class="form-control" type="number" min="1" id="step" name="step" check="require" msg="请输入步骤">
		</div>
	</div>

	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" for="confirm">审核人*：</label>
		<div class="col-sm-8">
			<select class="form-control" name="confirm" id="confirm" check="require" msg="请输入审核人">
				<option value="">请选择审核人</option>
				{:fill_option($confirm)}
			</select>
		</div>
	</div>
	
	<div class="form-group col-sm-6" style="display:none" id="div_day">
		<label class="col-sm-4 control-label" for="day">天数：</label>
		<div class="col-sm-8">
			<select class="form-control" name="day" id="day" check="require" msg="请选择天数">
				<option value="">请选择天数</option>
				{:fill_option($day)}
			</select>
		</div>
	</div>
	
	<div class="form-group col-sm-6" style="display:none" id="div_position_name">
		<label class="col-sm-4 control-label" for="position_name">职位：</label>
		<div class="col-sm-8">
			<select class="form-control" name="position_name" id="position_name" check="require" msg="请选择职位">
				<option value="">请选择职位</option>
				{:fill_option($position_name)}
			</select>
		</div>
	</div>
	
	<div class="clearfix"></div>		
	<div class="action">
		<input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
		<input  class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
	</div>
</form>
