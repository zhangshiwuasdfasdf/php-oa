<script type="text/javascript">
function del() {
	var vars = $("#form_data_sc").serialize();
	ui_confirm('确定要删除吗?',function(){
		//alert(vars);
		sendAjax("{:U('del')}", vars, function(data) {
			if (data.status) {
				ui_alert(data.info,function(){
					$("input[name='id[]']:checkbox:checked").each(function() {
						$(this).parents("li").remove();
					});
				});				
			}
		});
	});
}
$(".set_default").click(function(){
	var id = $(this).parent().prev().prev().prev().prev().prev().prev().find('input').val();
	var flow_type_setting_id = "{$Think.get.flow_type_setting_id}";
	var vars = 'id='+id+'&flow_type_setting_id='+flow_type_setting_id;
	sendAjax("{:U('set_default')}", vars, function(data) {
		if (data.status) {
			ui_alert(data.info,function(){
				location.reload();
			});				
		}
	});
})
function set_default(id,flow_type_setting_id){
	alert("{$Think.get.flow_type_setting_id}");
	var vars = 'id='+id+'&flow_type_setting_id='+flow_type_setting_id;
	sendAjax("{:U('set_default')}", vars, function(data) {
		if (data.status) {
			ui_alert(data.info,function(){
				alert($(this).attr('class'));
				//$("input[name='id[]']:checkbox:checked").each(function() {
					//$(this).parents("li").remove();
				//});
			});				
		}
	});
}
function wli(){
	var wsp0=0;
	var wsp=$('.content_ul_w ul li').eq(0).children('span');
	for( var i=0; i<wsp.length;i++){
		wsp0+=wsp.eq(i).outerWidth();
	}
	$('.content_ul_w ul li').css('width',wsp0);	
}
wli();

$('#a_lbtj').click(function(){
	$('#tc_xzlcdy').show();
	$(".bottom_sp3,.bottom_sp4").click(function(){
		$("#tc_xzlcdy").hide();	
	});
});

$('.a_lbbj').click(function(){
	$("#id").val(($(this).attr('node')));
	$("#version").val($(this).parent().prev().prev().prev().html());
	$("#version_remark").val($(this).parent().prev().html());
	$('#tc_xzlcdy2').show();
	$(".bottom_sp3,.bottom_sp4").click(function(){
		$("#tc_xzlcdy2").hide();
	});
});

$('#all').click(function(){
	if(this.checked){                                     
		$("[name='id[]']:checkbox").prop("checked",true);  
	}else{
		$("[name='id[]']:checkbox").prop("checked",false);  
	}	
});
</script>
