<div class="zong">
	<div class="content">
    	<div class="content_title">
            <span class="content_sp1"></span>
            <span class="content_sp2">流程版本配置定义</span>
            <a class="content_sp3" id="a_lbtj">
            	<img class="img_tj" src="__PUBLIC__/img/tj3.png"/>
            </a>  
        </div>
        <div class="content_ul_w" id="content_div2">
            <ul class="content_ul">
                <li class="content_li">
                    <span class="span1_0"></span>
                    <span class="span1">流程</span>
                    <span class="span1">版本状态</span>
                    <span class="span1">版本号</span>
                    <span class="span1">添加时间</span>
                    <span class="span1">版本备注</span>
                    <span class="span1"></span>
                    <span class="span1"></span>
                </li>
                <empty name="list">
					<li style="border: 1px solid #eaedf1;border-top: 0px;line-height: 120px;text-align: center;font-size: 24px;">
						没找到数据
					</li>
				<else/>
				<form method="post" action="" name="form_data_sc" id="form_data_sc">
	                <foreach name="list" item="vo">
		                <li class="content_li">
		                    <span class="span2_0"><input name="id[]" type="checkbox" value="{$vo.id}"/></span>
		                    <span class="span2">{$vo.flow_name}</span>
		                    <span class="span2">
			                    <if condition="$vo.status eq '1'">
			                    	当前版本
			                    <else/>
			                    	备用版本
			                    </if>
		                    </span>
		                    <span class="span2">{$vo.version}</span>
		                    <span class="span2">{$vo.create_time|date="Y-m-d H:i:s",###}</span>
		                    <span class="span2">{$vo.version_remark}</span>
		                    <span class="span2"><a class="content_a a_lbbj" node="{$vo.id}">编辑</a></span>
		                    <span class="span2"><a class="content_a" id="a_fpbm" href="{:U('flow_node/index?flow_version='.$vo['id'])}">节点配置</a></span>
		                </li>
	                </foreach>
	            </form>
	            </empty>
            </ul>
        </div> 
        <div class="content_bottom">
	        <div class="content_bottom2">
	        <php>if(isAction('flow_version/del')){</php>
	        	<div class="b1">
	                <input id="all" type="checkbox"/>
	                <span>全选</span>
	            </div>
	         <div class="b2"><a onclick="del();">删除</a> </div><php>}</php>
	          <div class="pagination" style="float:right;line-height:25px;">
	                {$page}
	          </div>
		    </div> 
		</div>     
    </div>
</div>

<form method="post" action="{:U('add')}" name="form_data_add" id="form_data_add">
<div class="tc" id="tc_xzlcdy">
	<div class="tc_div1">
    	<div class="tc_title">
        	<span class="js_sp1" id="bj1">添加流程定义</span>
        </div>
        <div class="tc_ul_div1">
            <ul class="tc_ul_s">
                <li>
                    <label>流程：</label>
                    <input name="flow_type_setting_id" type="hidden" value="{$Think.get.flow_type_setting_id}"/>
                    <input class="tc_inp" type="text" value="{$flow_name}" readonly/>
                </li>
                <li>
                    <label>版本号：</label>
                    <input class="tc_inp" type="text" name="version"/>
                </li> 
                <li class="tc_li1">
                    <label>版本备注：</label>
                    <textarea name="version_remark"></textarea>
                </li>
                
            </ul>
        </div>
        
        <div class="bottom2">
        	<span class="bottom_sp3">取消</span>
            <span class="bottom_sp4" onclick="$('#form_data_add').submit()">确定</span>
        </div>
    </div>
</div>
</form>

<form method="post" action="{:U('save')}" name="form_data_edit" id="form_data_edit">
<input name="opmode" type="hidden" value="edit"/>
<div class="tc" id="tc_xzlcdy2">
	<div class="tc_div1">
    	<div class="tc_title">
        	<span class="js_sp1" id="bj1">编辑流程定义</span>
        </div>
        <div class="tc_ul_div1">
            <ul class="tc_ul_s">
                <li>
                    <label>流程：</label>
                    <input name="id" id="id" type="hidden"/>
                    <input name="flow_type_setting_id" type="hidden" value="{$Think.get.flow_type_setting_id}"/>
                    <input class="tc_inp" type="text" value="{$flow_name}" readonly/>
                </li>
                <li>
                    <label>版本号：</label>
                    <input class="tc_inp" type="text" name="version" id="version"/>
                </li> 
                <li class="tc_li1">
                    <label>版本备注：</label>
                    <textarea name="version_remark" id="version_remark"></textarea>
                </li>
                
            </ul>
        </div>
        
        <div class="bottom2">
        	<span class="bottom_sp3">取消</span>
            <span class="bottom_sp4" onclick="$('#form_data_edit').submit()">确定</span>
        </div>
    </div>
</div>
</form>
