<layout name='Layout/ace_layout' />
<style>
.form-control-static{line-height: 8;font-weight: bold;}
.ul_table .rr .tbody{background-color:#f1f5fa;}
</style>
{:W('PageHeader',array('name'=>'编辑ERP问题反馈','search'=>'N'))}
<form method='post' id="form_data" name="form_data" enctype="multipart/form-data"   class="well form-horizontal">
	<input type="hidden" id="ajax" name="ajax" value="0">
	<input type="hidden" id="opmode" name="opmode" value="edit">
	<input type="hidden" id="add_file" name="add_file">
	<input type="hidden" id="id" name="id" value="{$problem_feedback.id}">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="title">标题*：</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" id="title" name="title" value="{$problem_feedback.title}" check="require" msg="请输入标题" placeholder="请指明具体表单和概括主要问题，包括但不限于新需求、需求变更、优化、bug等">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="emergency">紧急程度*：</label>
		<div class="col-sm-10">
			<select name="emergency" id="emergency" class="form-control" check="require" msg="请选择紧急程度">
				{:fill_option($emergency_list,$problem_feedback['emergency'])}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="describe">描述*：</label>
		<div class="col-sm-10">
			<textarea class="form-control" type="text" id="describe" name="describe" check="require" msg="请输入描述" placeholder="请对反馈的问题作详细描述，必要时上传附件或截图。如果是系统bug，避免出现“提交不了”、“填写不了”等笼统的说法，应指明具体怎么提交不了，例如没有按钮、点击按钮出现某种提示信息等等，以便得到更快的处理">{$problem_feedback.describe}</textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">附件：</label>
		<div class="col-sm-10">
			{:W('File',array('add_file'=>$problem_feedback['add_file'],'mode'=>'edit'))}
		</div>
	</div>
	<div class="action">
		<input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
		<input  class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
	</div>
</form>
