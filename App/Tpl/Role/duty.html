<layout name='Layout/ace_layout' />

<div class="operate panel panel-default">
	<div class="panel-body" style="background: #BDD3DF;padding: 3px;">
		<div class="pull-left">
			<span style="font-weight: bold;color: #000;font-size: 16px;display: block;line-height: 35px;margin-left: 10px;">业务权限分配</span>
		</div>
		<div class="pull-right">
			<a onclick="save()"  class="btn btn-sm btn-primary">保存</a>
		</div>
	</div>
</div>
<div class="row">
	<form id="form_data" method="post" action="">
		<div class="col-sm-4 sub_left_menu">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th></th>
						<th>名称</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="data">
						<tr id="{$data.id}">
							<td class="col-4"><label class="inline pull-left">
								<input class="ace" type="checkbox" name="role_id[]" value="{$data.id}" />
								<span class="lbl"></span></label></td>
							<td>{$data.name}</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
		<div class="col-sm-8 sub_content">

			<table class="table table-bordered">
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>编码</th>
						<th>名称</th>
						<th>备注</th>
					</tr>
				</thead>
				<tbody>
					<volist name="duty_list" id="data">
						<tr id="{$data.id}">
							<td class="col-4"><label class="inline pull-left ">
								<input class="ace" type="checkbox" id="duty_{$data.id}" name="duty_list[]" value="{$data.id}"/>
								<span class="lbl"></span></label></td>
							<td class="col-10">{$data.duty_no}</td>
							<td class="col-10">{$data.name}</td>
							<td>{$data.remark}</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</form>
</div>
<script type="text/javascript">
$(function() {
	var html = "<li>系统管理</li><li>权限管理</li><li>业务权限分配</li>";
	$("#breadcrumbs ul").append(html);
});
</script>
