<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'发货报表','search'=>'M'))}

<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-right">
			<a class="btn btn-sm btn-primary" onclick="add()">新建</a>
		</div>
	</div>
</div>
<div class="ul_table">
	<ul>
		<li class="thead">
			<div class="pull-left">
				<span class="col-10">部门</span>
				<span class="col-10">登录人</span>
				<span class="col-10">职责</span>
				<span class="col-10">日期</span>
			</div>
			<div class="pull-right">
				<span class="col-8">操作</span>
			</div>
		</li>
		<empty name="list">
			<li class="no-data">
				没找到数据
			</li>
			<else/>
			<form method="post" action="" id="form_data">
				<foreach name="list" item="vo">
					<li class="tbody">
						<div class="pull-left">
							<span class="col-10">{$vo.dept_name}</span>
							<span class="col-10">{$vo.user_name}</span>
							<span class="col-10">{$vo.user_id|get_position_name}</span>
							<span class="col-10"><a href="{:U('delivery_read','id='.$vo['id'])}">{$vo.create_time|toDate='Y-m-d'}</a></span>
						
						</div>
						<div class="pull-right">
							<span class="col-8"><a onclick="if(!confirm('确定要删除吗？')){return false;}" href="{:U('delivery_del','id='.$vo['id'])}">删除</a></span>
						
						</div>
					</li>
				</foreach>
			</form>
			<div class="pagination">
				{$page}
			</div>
		</empty>
	</ul>
</div>
