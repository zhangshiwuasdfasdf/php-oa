<layout name='Layout/ace_layout' />
<link type="text/css" href="__PUBLIC__/css/spllb.css" rel="stylesheet"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.12.3.min.js"></script>

<div class="zong">
	<div class="top_k">
	<form method="post" name="form_adv_search" id="form_adv_search">
        <div class="top1">
            <span>模块分类：
				<select class="top_select" name="li_module_name">
				   <option value="">请选择</option>
		           <option value="部门招聘需求申请">部门招聘需求申请</option>
		           <option value="加班申请">加班申请</option>
		           <option value="员工请假申请">员工请假申请</option>
		           <option value="出勤异常申请">出勤异常申请</option>
		           <option value="外勤/出差申请">外勤/出差申请</option>
		           <option value="员工调动申请">员工调动申请</option>
		           <option value="试用期评估表">试用期评估表</option>
		           <option value="员工转正申请">员工转正申请</option>
		           <option value="员工离职申请">员工离职申请</option>
		           <option value="员工离职交接申请">员工离职交接申请</option>
		           <option value="员工调薪申请">员工调薪申请</option>
		           <option value="私车公用申请">私车公用申请</option>
		           <option value="公交卡使用申请">公交卡使用申请</option>
		           <option value="物品采购调拨申请">物品采购调拨申请</option>
		           <option value="办公用品采购申请">办公用品采购申请</option>
		           <option value="办公用品领用申请">办公用品领用申请</option>
		           <option value="文件审批申请">文件审批申请</option>
		           <option value="内部联络单">内部联络单</option>
		           <option value="名片申请">名片申请</option>
		           <option value="合同申请">合同申请</option>
		           <option value="公章申请">公章申请</option>
		           <option value="人事任命、业务提成申请">人事任命、业务提成申请</option>
		           <option value="会务申请">会务申请</option>
				</select>
            </span>

            <div class="top_button">
                <a onclick="submit_adv_search();"><img src="__PUBLIC__/img/cx.png"/></a>
            </div>
        </div>
        </form>
    </div>
	<div class="content">
    	<div class="content_title">
            <span class="content_sp1"></span>
            <span class="content_sp2">表单名称</span>
            <span class="content_sp4">配置</span>
              
        </div>
        <div class="content_ul_w" id="content_div2">
            <ul class="content_ul">
			<empty name="list">
				<li style="border: 1px solid #eaedf1;border-top: 0px;text-align: center;font-size: 24px;">
					没找到数据
				</li>
			<else/>
			<form method="post" action="" name="form_data_scwf" id="form_data_scwf">
            <foreach name="list" item="vo">
                <li class="content_li">
                    <span class="span2_0"><input name="box" type="checkbox"/></span>
                    <span class="span2">{$vo.name}</span>
                    <span class="span2"><a class="content_a" href="{:U('company_config/index?fid='.$vo['id'])}">公司通用配置</a></span>
                    <span class="span2"><a class="content_a" href="gwts.html">岗位特殊配置</a></span>
                </li>
            </foreach>
            </form>
            </empty>
            </ul>
        </div> 
        <div class="content_bottom">
			<div class="content_bottom1"></div>
			<div class="content_bottom2">
				<div class="b1">
					<input id="all" type="checkbox"/>
					<span>全选</span>
				</div>

				<div class="b2">删除</div>
				<div class="pagination" style="float:right;line-height:25px;">
             	{$page}
        		</div>
			</div>
		</div>     
    </div>
</div>

<script type="text/javascript" src="__PUBLIC__/js/spllb.js"></script>
