<head>
    <meta charset="utf-8">

    <title>神洲酷奇OA系统</title>

<body>
	<div class="wjmain">
	<h1 class="wjtitle">调查问卷</h1>
    <p>非常抱歉，浪费您几分钟时间完成如下的调查以便我们更好的完善OA系统。感谢您的配合【在您完成调查后，即可进入OA系统正常使用，尽请谅解】</p>
    <div>
    	<h2 class="wjh2">问题</h2>
        <ul>
        	<li class="wjl1">1.您对OA还不满意的地方</li>
            <form method="post" id="form_login" >
            <li class="wjl2">
            	<div><label for="sheji">①设计</label><input id="sheji" name="question[]" value="1" type="checkbox"></div>
                <div><label for="gongneng">②功能</label><input id="gongneng" name="question[]" value="2" type="checkbox"></div>
                <div><label for="yonghu">③用户体验</label><input id="yonghu" name="question[]" value="3" type="checkbox"></div>
                <div><label for="jiemian">④界面布局</label><input id="jiemian" name="question[]" value="4" type="checkbox"></div>
                <div><label for="jishu">⑤技术支持相对较慢</label><input id="jishu" name="question[]" value="5" type="checkbox"></div>
            </li>
            <li class="wjl1">2.请您提供出宝贵的建议(以上5点)</li>
            <li class="wjl3">
            	<textarea rows="5" name="idea" id="idea"></textarea>
            </li>
            </form>
            <li>
            	<input type="button" value="提交" class="wj_tj" onclick="login();">
            </li>
        </ul>
    </div>
</div>
</body>
