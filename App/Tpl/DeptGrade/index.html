<layout name='Layout/ace_layout' />
<input type="hidden" name="ajax" id="ajax" value="1">
<div class="operate panel panel-default">
	<div class="panel-body" style="background: #BDD3DF;padding: 3px;">
		<div class="pull-left">
			<span style="font-weight: bold;color: #000;font-size: 16px;display: block;line-height: 35px;margin-left: 10px;">部门级别</span>
		</div>
		<div class="pull-right">
			<php>if(isAction('dept_grade/save?type=add')){</php>
			<a onclick="add()" class="btn btn-sm btn-primary">新增</a>
			<php>}</php><php>if(isAction('dept_grade/save?type=save')){</php>

			<a onclick="del()"  class="btn btn-sm btn-danger">删除</a><php>}</php>

</div>
<div class="row">
	<div class="col-sm-4 sub_left_menu ">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>状态</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="data">
					<tr id="{$data.id}">
						<td>{$data.grade_no}</td>
						<td>{$data.name}</td>
						<td>{$data.is_del|status}</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>
	<div class="col-sm-8 last sub_content">
		<form id="form_data" name="form_data"method="post" class="well form-horizontal clearfix">
			<input type="hidden" name="id" id="id">
			<input type="hidden" name="opmode" id="opmode" value="">
			<input type="hidden" name="ajax" id="ajax" value="1">
			<div class="form-group col-xs-12">
				<label class="col-sm-4 control-label" for="grade_no">编码*：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="grade_no" name="grade_no" check="require" msg="请输入编号">
				</div>
			</div>

			<div class="form-group col-xs-12">
				<label class="col-sm-4 control-label" for="name">名称*：</label>
				<div class="col-sm-8">
					<input class="form-control"  type="text" id="name" name="name" check="require" msg="请输入名称">
				</div>
			</div>

			<div class="form-group col-xs-12">
				<label class="col-sm-4 control-label" for="sort">排序：</label>
				<div class="col-sm-8">
					<input class="form-control"  type="text" id="sort" name="sort" >
				</div>
			</div>

			<div class="form-group col-xs-12">
				<label class="col-sm-4 control-label" for="is_del">状态：</label>
				<div class="col-sm-8">
					<select  class="form-control" name="is_del" id="is_del">
						<option  value="0">启用</option>
						<option value="1">禁用</option>
					</select>
				</div>
			</div>
		</form>
	</div>
</div>
